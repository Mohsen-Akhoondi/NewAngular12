<div id="container" class="row" style="clear: both">
    <div id="content" class="" style="width: 100%;">
      <div class="main-form-body" style=" height: 300px; margin: 5px;">
        <app-grid [columns]="columnDef" 
                  [rowsData]="rowData"
                  [gridHeight]="90" 
                  (RowClick)="RowClick($event)"
                  (RowDoubleClick)="onRowDoubleClicked($event)"
                  [gridHeader]="'آگهی'"></app-grid>
      </div>
      <div class="buttons-place" style="margin: unset; margin: 5px;">
        <button (click)="onOkClick()" id="btnInsert" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/Add.png" />
          تایید
        </button>
        <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/exit.png" />
          خروج
        </button>
      </div>
    </div>
  </div>
