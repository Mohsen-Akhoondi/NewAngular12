<div id="container" class="row" style="clear: both">
  <div id="content" style="height: 100%;width: 100%;">
    <div class="main-form-body" style="margin: 5px;" [style.height.%]="83">
      <form>
        <fieldset class="feild-set" style="display: inherit">
          <legend style="width: 6%;"> اطلاعات قرارداد </legend>
          <table style="width: 100%;">
            <tr>
              <td style="width: 20%;">
                <span class="table-cell-Lable">سال مالی</span>
                <input class="form-control input-style" style="width: 60%;" type="text" name="first"
                  value="{{FinYearCode}}" readonly /></td>
              <td style="width: 20%;">
                <span class="table-cell-Lable">کد قرارداد</span>
                <input class="form-control input-style" style="width: 60%" type="text" name="last"
                  value="{{ContractCode}}" readonly /></td>
              <td style="width: 20%;">
                <span class="table-cell-Lable">پیمانکار</span>
                <input class="form-control input-style" style="width: 60%" type="text" name="last"
                  value="{{ContractorName}}" readonly /></td>
              <td style="width: 20%;">
                <span class="table-cell-Lable">شماره نامه</span>
                <input class="form-control input-style" style="width: 60%" type="text" name="last" value="{{LetterNo}}"
                  readonly /></td>
              <td style="width: 20%;">
                <span class="table-cell-Lable">مبلغ</span>
                <input class="form-control input-style" style="width: 60%" type="text" name="last"
                  value="{{ContractAmount}}" readonly /></td>
            </tr>
            <tr>
              <td style="width: 100%" colspan="5">
                <span class="table-cell-Lable">موضوع</span>
                <input class="form-control input-style" style="width: 92%" type="text" name="first" value="{{Subject}}"
                  readonly /></td>
            </tr>
          </table>
        </fieldset>
      </form>
      <div style="padding-bottom: 5px;" >
        <div id="div2" class="box-dev right-dev">
          <!-- فهرست بها  -->
          <app-grid style="width: 100%;" [columns]="columnDef1" [IsEditable]="false" 
            [rowsData]="rowData1"  [gridHeight]="100"></app-grid>
        </div>
      </div>
    </div>
    <div class="buttons-place" style=" margin: 5px">
      <button (click)="onClose()" id="btn4" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج</button>
    </div>
  </div>
</div>
