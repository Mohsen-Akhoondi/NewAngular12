<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="width: 350px;">
    <div class="main-form-body" style="margin: 5px; height: 82px;">
      <form>
        <fieldset align="right" class="feild-set" style="display: inherit;text-align: right;">
          <legend class="legend">سایر اسناد قرارداد</legend>
          <div style="width: 100%;display: inline-block;text-align: right;cursor: pointer">
            <div *ngFor="let x of AutoEntityTypeList" class="btnAutoEntry"
              style="width: 27%;display: inline-block; text-align: right; ">
              <a (click)="SetPayTypes(x)">
                <img [src]="'assets/Icons/TechnicalArchive.png'" />
                {{x.AutoEntityTypeName}}
              </a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="buttons-place" style="margin: unset; margin: 5px;">
      <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
