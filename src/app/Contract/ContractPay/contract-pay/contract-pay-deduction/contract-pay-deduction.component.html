<div class="main-form-body" style="margin-top: 5px; height:82%;">
  <div class="box-dev" style=" width: 100%; margin-top: 5px;" [style.height.%]="82">
    <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]="86" [IsEditable]="true"
      (GridReady)="onGridReady($event)" (cellEditingStarted)="onCellEditingStarted($event)">
    </app-grid>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="OnSave()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/save.png" />
    ثبت
  </button>
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>
<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PopupType]="type"
  [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn" [PopupParam]=" alertMessageParams" [HaveHeader]="HaveHeader"
  (popupclosed)="popupclosed($event)">
</app-over-popup>
