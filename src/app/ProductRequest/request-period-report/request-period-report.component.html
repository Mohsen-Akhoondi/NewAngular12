<div class="main-form-body" style="margin-top: 5px; height:86%;">
  <table style="width: 100%;">
    <tr>
      <td width="25%">
        <span class="table-cell-Lable">واحد اجرايي</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 74%;" class="select-general-for-lable"
          [NgSelectParams]="NgSelectRegionParams" (selectedChange)="onChangeReigonObj($event)" [Items]="ReigonListSet">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="25%">
        <!-- <span class="table-cell-Lable">معاونت مجری</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 74%;" class="select-general-for-lable"
          [NgSelectParams]="CostCenterParams" (selectedChange)="onChangeCostCenter($event)" [Items]="CostCenterItems"
          (Open)="OnOpenNgSelect()" [CheckValidate]="CheckValidate">
        </app-ng-select-virtual-scroll> -->
      </td>
    </tr>
    <!-- <tr>
      <td width="50%">
        <span class="table-cell-Lable">شماره درخواست</span><input style="width: 74%" class="select-general-for-lable"
          class="form-control input-style" type="text" [(ngModel)]="ProductRequestNo" />
      </td>
      <td width="50%">
        <span class="table-cell-Lable">روش انجام معامله</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 74%;" class="select-general-for-lable"
          [NgSelectParams]="DealMethodParams" [Items]="DealMethodItems" [CheckValidate]="CheckValidate"
          (selectedChange)="onChangeDealMethod($event)">
        </app-ng-select-virtual-scroll>
      </td>
    </tr> -->
  </table>
  <table style="margin-top: 5px;">
    <tr>
      <td wdith="25%">
        <button type="submit" (click)="Search()" style="width: 150px;height: 30px;"
          class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/Search.png" />
          جستجو
        </button>
      </td>
    </tr>
  </table>
  <div class="box-dev" style=" width: 100%; margin-top: 5px;" [style.height.%]="86">
    <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]="92" [GridOptionsRowStyle]="GridOptionsRowStyle">
    </app-grid>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>
<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PopupType]="type"
  [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj" [HaveHeader]="HaveHeader"
  (popupclosed)="popupclosed($event)">
</app-over-popup>
