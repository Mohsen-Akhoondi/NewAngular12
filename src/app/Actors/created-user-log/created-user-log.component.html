<div id="container" style="clear: both;padding: 5px;">   
  <div class="main-form-body" style="margin: 5px; height: 420px;">
       <form>
           <fieldset class="feild-set" style="display: inherit;" >
               <legend class="legend">کاربران</legend>
               <app-grid [columns]="colDef" [rows]="userData" 
                 [gridHeightPxel]="350"></app-grid>
               </fieldset>
           </form>
   </div>

   <div class="buttons-place" style="margin: 10; height: 44px; padding: 10px; padding-bottom: 7px;">
       <button (click)="closeModal()" id="btn2" class="btn btn-primary btnGreen">
           <img width="15px" height="15px" src="assets/Icons/exit.png" />
           خروج</button>
   </div>
</div>  
<app-over-popup
*ngIf="btnclicked"
[PopupType]="type"
[startLeftPosition]="449"
[startTopPosition]="347"
(popupclosed)="popupclosed($event)"
[PopupParam]= "type === 'message-box' ? alertMessageParams :''"
(PopupOutPutParam)="type ==='message-box' ? MessageBoxAction($event) :''"
>
</app-over-popup>
