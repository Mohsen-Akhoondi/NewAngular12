<div  class="main-form-body" style="margin-top: 5px; height: 85%;" >
      <fieldset align="right" class="feild-set" style="display: inherit; height: 100%">
          <legend style="width: 9%;"> لیست قراردادها </legend>
       
        <div id="container" style="clear: both;padding-bottom: 5px;">
          <div class="box-dev" style=" width: 100%;  height: 100%;">
            <app-grid (RowClick)="RowClick($event)"
                      [columns]="columnDef" 
                      [rows]="rowData" 
                      [gridHeight]=98>
            </app-grid>
          </div>
        </div>
      </fieldset>
</div>

<div class="buttons-place" style="margin: unset;">
    <button (click)="onShowClick()" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/show.png" />
      مشاهده پرونده قرارداد</button>
    <button (click)="close()" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/exit.png" />
      خروج</button>
  </div>
  <app-over-popup *ngIf="btnclicked"
  [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition"
  [PopupType]="type"
  [PopupParam]= "paramObj"
  [HaveHeader]="HaveHeader"
  [HaveMaxBtn] = "HaveMaxBtn"
  [HeightPercentWithMaxBtn] = "HeightPercentWithMaxBtn"
  (popupclosed)="popupclosed($event)"
  >       
</app-over-popup>
