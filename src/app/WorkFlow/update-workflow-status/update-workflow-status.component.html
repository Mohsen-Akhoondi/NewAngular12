<div id="container" class="row" style="clear: both">
  <div id="content" class="">
    <div class="main-form-body" style="text-align: center; margin: 5px;" >
      
      <div class="input-with-lable" style="margin:auto">
        <label for="indicator-label-role" class="col-form-label">نقش</label>
        <input readonly style="display: inline-block;" id="indicator-label-role" class="form-control" type="text"
          name="last" value="{{RoleName}}" />
      </div>

      <div class="input-with-lable" style="margin:auto">
        <label for="indicator-label-name" class="col-form-label FontSize12">ارجاع دهنده</label>
        <input readonly style="display: inline-block;" id="indicator-label-name" class="form-control "
          type="text" name="last" value="{{ReferenceUserName}}" />
      </div>

    </div>

    <div class="main-form-body" style="padding-right: 12px;margin: 5px;display: flex;">
      <div class="input-with-lable" style="display: flex;">
        <label for="indicator-text_note" class="col-form-label FontSize12">توضیحات</label>
        <textarea readonly class="form-control" rows="10" id="indicator-text_note">{{Note}}</textarea>
      </div>

    </div>

    <div class="buttons-place" style="margin: unset; margin: 5px;">
      <button (click)="onOkClick()" id="btn2" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/ok.png" />
        مشاهده
      </button>
      <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>

<app-over-popup *ngIf="isClicked" 
  [PopupType]="type"
  [PopupParam]="InputParam" 
  [HaveMaxBtn] = "true"
  [HeightPercentWithMaxBtn] ="HeightPercentWithMaxBtn"
  (popupclosed)="popupclosed($event)"
  [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition"
  [HaveHeader]= "true"
  [minHeightPixel]="type === 'product-request-page' ? MinHeightPixel :''"
  [PercentWidth]="type === 'ground-delivery-minutes' ? 70 : ''"
  [MainMaxwidthPixel]="type === 'ground-delivery-minutes' ? 1000: ''">
</app-over-popup>
