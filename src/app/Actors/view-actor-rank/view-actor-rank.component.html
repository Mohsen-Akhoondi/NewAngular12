<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="width: 100%; height: 380px;">
    <div class="main-form-body" style=" height: 300px; margin: 5px;">
      <div id="div1" class="box-dev left-dev" [style.height.%]="100">
        <app-grid style="width: 100%;" [columns]="columnDef" [rowsData]="rowData" [gridHeight]="89"
          [GridOptionsRowStyle]="GridOptionsRowStyle" (RowClick)="onRowClick($event)"
          (GridReady)="onGridReady($event)">
        </app-grid>
      </div>
      <div id="div2" class="box-dev right-dev" [style.height.%]="100">
        <app-grid style="width: 100%;" [columns]="DetailColDef" [rowsData]="DetailList"
        [IsEditable]="false" [IsDisable]="false" [gridHeight]="89">
      </app-grid>
      </div>
    </div>
    <div class="buttons-place" style="margin: unset; margin: 5px;">
      <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
