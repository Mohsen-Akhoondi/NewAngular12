<div id="container" style="clear: both;padding: 5px; height: 95% !important;" class="for-append-date main-form-body">
  <div id="price-list-sidebar" malihu-scrollbar [scrollbarOptions]="scrollbarOptions"
    style="width: 300px !important;min-width: 300px !important; height: 100%;">
    <div style="margin: 5px;">
      <table width="100%">
        <tr>
          <td width="30%">
            <span class="table-cell-Lable">نوع</span>
          </td>
          <td style="width:70%;">
            <div class="redio-div">
              <div class="custom-control custom-radio custom-control-inline" style="display: inherit !important;">
                <input [checked]="IsProduct" type="radio" class="custom-control-input" id="IsProduct" name="IsProduct">
                <label style="margin: auto;" class="custom-control-label redio-label" for="IsProduct"
                  (click)="IsProductRadioClick(true)">
                  کالا
                </label>
              </div>
              <div class="custom-control custom-radio custom-control-inline" style="display: inherit !important;">
                <input [checked]="!IsProduct" type="radio" class="custom-control-input" id="IsNotProduct"
                  name="IsProduct">
                <label style="margin: auto;" class="custom-control-label redio-label" for="IsNotProduct"
                  (click)="IsProductRadioClick(false)">
                  خدمت
                </label>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td width="30%">
            <span class="table-cell-Lable">جستجو</span>
          </td>
          <td style="width:65%;">
            <input class="form-control input-style" type="text" name="PricelistTopicSearch"
              [(ngModel)]="PricelistTopicSearch" />
          </td>
          <td width="5%">
            <img height="15px" src="assets/Icons/blue-search-icon_2.png" (click)="OnSearchPriceListCodeClick()"
              title="جستجو" style="cursor: pointer;margin: 5px 3px 0 0px;" />
          </td>
        </tr>
      </table>
    </div>
    <div id="content">
      <div class="main-content" [style.height.%]="MainContentHeight">
        <app-customized-tree [TreeHeight]="treeHeight" [SecondID]="IsProduct ? 1 : 2" [InputParam]="TreeInputParam"
          [FirstID]="NgSelectParams.selectedObject" (selectedchange)="tree_selectedchange($event)">
        </app-customized-tree>
        <div *ngIf="!NeedSelected" class="buttons-place" style="margin-bottom: 0%;">
          <button id="btnClose" class="btn btn-primary btnGreen" (click)="Close()">
            <img width="15px" height="15px" src="assets/Icons/exit.png" />
            خروج
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="container" class="row">
    <div *ngIf="true" id="content2" style="height: 100%;">
      <div
        style=" display: flex ;width: 100%; height:45%;max-height:45%; border: 0px !important; margin-bottom: 0px !important; padding: 0px !important;">
        <div class="box-dev" style="width: 60%;">
          <app-grid [HaveBorder]="true" [columns]="gridcolumns" [rowsData]="gridrows" [isPagination]="false"
            [gridHeight]="94" [GridMaxHeight]="94" (GridReady)="onGridReady($event)" (RowClick)="RowClick($event)"
            [IsEditable]="true" (cellEditingStarted)="oncellEditingStarted($event)"
            (CellValueChanged)="ongridCellValueChanged($event)" (Delete)="onDeletedRow($event)" [HasMaximizeBtn]="true"
            [defaultSelectedRowIndex]="defaultSelectedRowIndex">
          </app-grid>
        </div>
        <div class="box-dev" style="width: 40%;">
          <app-grid [HaveBorder]="true" [columns]="gridPriceColumns" [rowsData]="gridPriceRows" [isPagination]="false"
            [gridHeight]="94" [GridMaxHeight]="94" (GridReady)="onPriceGridReady($event)"
            (RowClick)="PriceRowClick($event)" [HasMaximizeBtn]="true" [IsEditable]="true"
            (CellValueChanged)="ongridPriceCellValueChanged($event)" [HaveDelete]="IsAdmin" (Delete)="PriceDeletedRow($event)">
          </app-grid>
        </div>
      </div>
      <div style=" display: flex ; width: 100%; height:46%; max-height:46%; 
      border: none !important; margin-bottom: 0px !important; padding: 0 !important;">
        <div class="box-dev" style="width: 60%;">
          <span class="table-cell-Lable">انتخاب همه</span>
          <app-custom-check-box 
          style="vertical-align: sub; margin-left: 70%;" 
          [configurationInfo]="CustomCheckBoxConfig"
          [isSelected]="AllEIsChecked"
          (PrettyCheckBoxChange)="OnPRECheckBoxChanged($event)">
          </app-custom-check-box>
          <app-grid (GridReady)="onPREGridReady($event)" (RowClick)="PREntityRowClick($event)"
            [columns]="PREntitycolumnDef" [rowsData]="PREntityrowData" [gridHeight]="85" [GridMaxHeight]="85"
            [IsEditable]="true" [defaultSelectedRowIndex]="defaultSelectedRowIndex"
            (CellValueChanged)="PREntityCellValueChanged($event)" (Delete)="PREntityonDeletedRow($event)"
            (cellEditingStarted)="onPREntitycellEditingStarted($event)" [gridHeader]="EntityTitle">
          </app-grid>
        </div>
        <div class="box-dev" style="width: 40%;">
          <span class="table-cell-Lable">انتخاب همه</span>
          <app-custom-check-box 
          style="vertical-align: sub; margin-left: 70%;" 
          [configurationInfo]="CustomCheckBoxConfig"
          [isSelected]="AllIIsChecked"
          (PrettyCheckBoxChange)="OnEICheckBoxChanged($event)">
          </app-custom-check-box>
          <app-grid (GridReady)="onPEIGridReady($event)" [columns]="PEntityItemcolumnDef"
            [rowsData]="PEntityItemrowData" [gridHeight]="85" [GridMaxHeight]="85"
            [defaultSelectedRowIndex]="defaultSelectedRowIndex" [IsEditable]="false"
            (CellValueChanged)="PEntityCellValueChanged($event)" [gridHeader]="EntityItemTitle">
          </app-grid>
        </div>
      </div>
      <div class="buttons-place" [style.height.%]="7.5" style="margin-right: 0px; width: 100%;">
        <button *ngIf="true" [disabled]="!selectedRow" id="btn5" class="btn btn-primary btnGreen" (click)="onSave()">
          <img width="15px" height="15px" src="assets/Icons/save.png" />
          ثبت
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #IsInsertBtn let-row>
  <img (click)="OnInsertEntiry(row)" style="cursor: pointer;" width="16px" height="16px"
    [src]="'assets/Icons/add.png'" />
</ng-template>
<ng-template #IsSelectedValid let-row>
  <img width="16px" height="16px" [src]="row.IsSelected ? 'assets/Icons/TrueCheckBox.png':'assets/Icons/Uncheck.png'" />
</ng-template>
<ng-template #HasNoItem let-row>
  <img width="16px" height="16px" [src]="row.HasNoItem ? 'assets/Icons/TrueCheckBox.png':'assets/Icons/Uncheck.png'" />
</ng-template>

<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupType]="type" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  [PercentWidth]="PercentWidth" [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj"
  [HaveHeader]="HaveHeader" (popupclosed)="popupclosed($event)"
  (PopupOutPutParam)="type ==='message-box' ? MessageBoxAction($event) : getOutPutParam($event)">
</app-over-popup>
