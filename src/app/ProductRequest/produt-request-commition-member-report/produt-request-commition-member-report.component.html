<div class="main-form-body" style="margin-top: 5px; height:86%;">
  <table style="width: 100%;" *ngIf="ModuleCode === 3065">
    <tr>
      <td width="25%">
        <span class="table-cell-Lable">واحد اجرايي</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 65%;" class="select-general-for-lable"
          [NgSelectParams]="NgSelectRegionParams" (selectedChange)="onChangeReigonObj($event)" [Items]="ReigonListSet">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="25%">
        <span class="table-cell-Lable">از درخواست</span>
        <app-ng-select-virtual-scroll [TotalItemCount]="FromRequestTotalItemCount" [PageCount]="FromRequestPageCount"
          (Open)="OnOpenNgSelect('FromRequest')" style="display: inline-block;width: 65%;"
          [NgSelectParams]="FromRequestParams" (FetchMore)="FetchMoreRequest($event,'From')"
          (doSearch)="doRequestSearch($event,'From')" (selectedChange)="onChangeNgSelect($event,'FromRequest')"
          [Items]="FromRequestItems">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="25%">
        <span class="table-cell-Lable">تا درخواست</span>
        <app-ng-select-virtual-scroll [TotalItemCount]="ToRequestTotalItemCount" [PageCount]="ToRequestPageCount"
          (Open)="OnOpenNgSelect('ToRequest')" style="display: inline-block;width: 65%;"
          [NgSelectParams]="ToRequestParams " (FetchMore)="FetchMoreRequest($event,'TO')"
          (doSearch)="doRequestSearch($event,'TO')" [Items]="ToRequestItems">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="25%">
        <span style="vertical-align: super" class="table-cell-Lable">معاونت مجری</span>
        <app-ng-select-virtual-scroll [multiple]="true" (Open)="OnOpenNgSelect('CostCenter')"
          style="display: inline-block;width: 65%;" [NgSelectParams]="CostCenterParams"
          (selectedChange)="onChangeNgSelect($event,'CostCenter')" [Items]="CostCenterItems">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
    <tr>
      <td style="width: 25%;">
        <span style="vertical-align: super" class="table-cell-Lable">اداره مجری</span>
        <app-ng-select-virtual-scroll [multiple]="true" (Open)="OnOpenNgSelect('SubCostCenter')"
          style="display: inline-block;width: 65%;" [NgSelectParams]="SubCostCenterParams" [Items]="SubCostCenterItems">
        </app-ng-select-virtual-scroll>
      </td>
      <td style="width: 25%;">
        <span class="table-cell-Lable">تاریخ کمیسیون از</span>
        <app-jalali-datepicker [WidthPC]="65" [Required]="true" (Change)="OnFromCommitionDateChange($event)">
        </app-jalali-datepicker>
      </td>
      <td style="width: 25%;">
        <span class="table-cell-Lablle">تا</span>
        <app-jalali-datepicker [WidthPC]="65" [Required]="true" (Change)="OnToCommitionDateChange($event)">
        </app-jalali-datepicker>
      </td>
      <td style="width: 25%;">
        <span class="table-cell-Lable"> نوع کمیسیون </span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 65%;" class="select-general-for-lable"
          [NgSelectParams]="CommitionParams" [Items]="CommitionItems" (selectedChange)="onChangeCommition($event)"
          [CheckValidate]="CheckValidate">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
    <tr>
      <td style="width: 100%;" colspan="4">
        <span class="table-cell-Lable"> اعضای کمیسیون </span>
        <app-ng-select-virtual-scroll [multiple]="true" style="display: inline-block;width: 91.2%;"
          class="select-general-for-lable" [NgSelectParams]="CommitionMemberParams" [Items]="CommitionMemberItems"
          (Open)="OnOpenNgSelect('CommitionMember')">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
  </table>
  <table style="width: 100%;" *ngIf="ModuleCode === 3067">
    <tr>
      <td width="25%">
        <span class="table-cell-Lable">واحد اجرايي</span>
        <app-ng-select-virtual-scroll [multiple]="true" style="display: inline-block;width: 65%;"
          class="select-general-for-lable" [NgSelectParams]="NgSelectRegionParams"
          (selectedChange)="onChangeReigonObj($event)" [Items]="ReigonListSet">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="25%">
        <span class="table-cell-Lable">انتخاب همه</span>
        <app-custom-check-box style="vertical-align: sub;" [isSelected]="SelectAll"
          [configurationInfo]="CustomCheckBoxConfig" (PrettyCheckBoxChange)="OnChangeCheckBoxValue($event,'SelectAll')">
        </app-custom-check-box>
        <span class="table-cell-Lable">انتخاب مناطق 22 گانه</span>
        <app-custom-check-box style="vertical-align: sub;" [isSelected]="Select22Area"
          [configurationInfo]="CustomCheckBoxConfig2"
          (PrettyCheckBoxChange)="OnChangeCheckBoxValue($event,'Select22َArea')">
        </app-custom-check-box>
      </td>
      <td width="25%">
        <span class="table-cell-Lable">از درخواست</span>
        <app-ng-select-virtual-scroll [TotalItemCount]="FromRequestTotalItemCount" [PageCount]="FromRequestPageCount"
          (Open)="OnOpenNgSelect('FromRequest')" style="display: inline-block;width: 65%;"
          [NgSelectParams]="FromRequestParams" (FetchMore)="FetchMoreRequest($event,'From')"
          (doSearch)="doRequestSearch($event,'From')" (selectedChange)="onChangeNgSelect($event,'FromRequest')"
          [Items]="FromRequestItems">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="25%">
        <span class="table-cell-Lable">تا درخواست</span>
        <app-ng-select-virtual-scroll [TotalItemCount]="ToRequestTotalItemCount" [PageCount]="ToRequestPageCount"
          (Open)="OnOpenNgSelect('ToRequest')" style="display: inline-block;width: 65%;"
          [NgSelectParams]="ToRequestParams " (FetchMore)="FetchMoreRequest($event,'TO')"
          (doSearch)="doRequestSearch($event,'TO')" [Items]="ToRequestItems">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
    <tr>
      <td style="width: 25%;">
        <span style="vertical-align: super" class="table-cell-Lable">معاونت مجری</span>
        <app-ng-select-virtual-scroll (Open)="OnOpenNgSelect('CostCenter')" style="display: inline-block;width: 65%;"
          [NgSelectParams]="CostCenterParams" (selectedChange)="onChangeNgSelect($event,'CostCenter')"
          [Items]="CostCenterItems">
        </app-ng-select-virtual-scroll>
      </td>
      <td style="width: 25%;">
        <span style="vertical-align: super" class="table-cell-Lable">اداره مجری</span>
        <app-ng-select-virtual-scroll (Open)="OnOpenNgSelect('SubCostCenter')" style="display: inline-block;width: 65%;"
          [NgSelectParams]="SubCostCenterParams" [Items]="SubCostCenterItems">
        </app-ng-select-virtual-scroll>
      </td>
      <td style="width: 25%;">
        <span class="table-cell-Lable">تاریخ کمیسیون از</span>
        <app-jalali-datepicker [WidthPC]="65" [Required]="true" (Change)="OnFromCommitionDateChange($event)">
        </app-jalali-datepicker>
      </td>
      <td style="width: 25%;">
        <span class="table-cell-Lablle">تا</span>
        <app-jalali-datepicker [WidthPC]="65" [Required]="true" (Change)="OnToCommitionDateChange($event)">
        </app-jalali-datepicker>
      </td>
    </tr>
    <tr>
      <td style="width: 25%;">
        <span class="table-cell-Lable"> نوع کمیسیون </span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 65%;" class="select-general-for-lable"
          [NgSelectParams]="CommitionParams" [Items]="CommitionItems" (selectedChange)="onChangeCommition($event)"
          [CheckValidate]="CheckValidate">
        </app-ng-select-virtual-scroll>
      </td>
      <td style="width: 75%;" colspan="3">
        <span class="table-cell-Lable"> اعضای کمیسیون </span>
        <app-ng-select-virtual-scroll [multiple]="true" style="display: inline-block;width: 88.2%;"
          class="select-general-for-lable" [NgSelectParams]="CommitionMemberParams" [Items]="CommitionMemberItems"
          (Open)="OnOpenNgSelect('CommitionMember')">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
  </table>
  <table style="margin-top: 5px;">
    <tr>
      <td wdith="25%">
        <button type="submit" (click)="Search()" style="width: 150px;height: 30px;"
          class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/Search.png" />
          جستجو
        </button>
      </td>
    </tr>
  </table>
  <div class="box-dev" style=" width: 100%; margin-top: 5px;" [style.height.%]="70">
    <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]="90">
    </app-grid>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>
<ng-template #HaveSign let-row>
  <img width="16px" height="16px"
    [src]="row.HaveSign === 1 ? 'assets/Icons/TrueCheckBox.png':'assets/Icons/uncheck.png'" />
</ng-template>
