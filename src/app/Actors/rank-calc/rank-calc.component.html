<div class="main-form-body" style="margin-top: 5px; height: 85%;">
  <fieldset class="feild-set" style="display: inherit">
    <table style="margin-bottom: 10px; width: 100%;">
      <tr>
        <td width="33%">
          <span class="table-cell-Lable">رشته</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 80%;" class=""
            [NgSelectParams]="PriceListTopicParam" (selectedChange)="onChangePriceListTopic($event)"
            [Items]="PriceListTopicItems">
          </app-ng-select-virtual-scroll>
        </td>
        <td width="33%">
          <span class="table-cell-Lable">مشخصه رتبه بندی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" class=""
            [NgSelectParams]="RankParameterParams" (selectedChange)="onChangeRank($event)" [Items]="RankParameterItems">
          </app-ng-select-virtual-scroll>
        </td>
        <td *ngIf="!IsShowRegion" width="34%"></td>
        <td *ngIf="IsShowRegion" width="34%">
          <span class="table-cell-Lable">واحد اجرایی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" class=""
            [NgSelectParams]="RegionParams" (selectedChange)="onChangeRegion($event)" [Items]="RegionItems">
          </app-ng-select-virtual-scroll>
        </td>
      </tr>
    </table>
  </fieldset>
  <div id="container" style="clear: both;padding-bottom: 5px;">
    <div class="box-dev" style=" width: 100%;" [style.height.%]="89">
      <app-grid [IsNeedGeneralBtn]="!IsHideProduct" [GenralBtnName]="'افزودن تجهیزات'" (GridReady)="onGridReady($event)"
        [columns]="SelectedColumnDef" [rowsData]="rowData" [gridHeight]="92"
        (cellEditingStarted)="onCellEditingStarted($event)" (GeneralBtnClick)="onAddNewGoods($event)"
        [IsEditable]="true">
      </app-grid>
    </div>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="OnSave()" id="btn2" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/save.png" />
    ثبت
  </button>
  <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>

<app-over-popup *ngIf="isClicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PercentWidth]="PercentWidth"
  [MainMaxwidthPixel]="MainMaxwidthPixel" [PopupType]="PopUpType" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  [PopupParam]="paramObj" [HaveHeader]="HaveHeader" (popupclosed)="popupclosed($event)">

</app-over-popup>
