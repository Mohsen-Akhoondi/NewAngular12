<div style="width: 100%;height: 100%;position: fixed;z-index: 10000000;">
  <div class="overal-modal" id="modal-{{PopupType}}" [ngStyle]="{'z-index':zIndex ? zIndex : '' }"
    [style.left.px]="startLeftPosition" [style.top.px]="startTopPosition"
    [style.height.%]="HaveMaxBtn && HeightPercentWithMaxBtn ? HeightPercentWithMaxBtn:HaveMaxBtn ?'85':''"
    [style.height.px]="PixelHeight ? PixelHeight:''" [style.min-height.px]="minHeightPixel ? minHeightPixel:''"
    [style.width.px]="PixelWidth ? PixelWidth:''" [style.width.%]="PercentWidth ? PercentWidth:''"
    [style.min-width.px]="minWidthPixel ? minWidthPixel:''" style="border: solid steelblue;">
    <div [style.min-width.px]="MainMinwidthPixel ? MainMinwidthPixel:''"
      [style.max-width.px]="MainMaxwidthPixel ? MainMaxwidthPixel:'1140'" class="over-popup-modal-container"
      style=" background: white;" [style.height.%]="HaveMaxBtn ? 100:''">
      <div class="row">
        <div id="header">
          <span *ngIf="HaveHeader">{{HeaderName}}</span>
          <div>
            <button *ngIf="HaveExitBtn" style="outline: none" (click)="closeModal()" id="btnClose"
              class="btnControlBox fa fa-close"></button>
          </div>
          <div>
            <button style="outline: none" (click)="MaximizeModal()" *ngIf="HaveMaxBtn" id="btnMax-{{PopupType}}"
              class=" btnControlBox fa fa-expand"></button>
          </div>
        </div>
      </div>

      <app-customer-order *ngIf="PopupType == 'customer-order'" [InputParam]="PopupParam" (Closed)="closeModal()"
        (OutPutParam)="getOutPutParam($event)">
      </app-customer-order>

      <app-message-box *ngIf="PopupType == 'message-box'" [InputMessageBox]="PopupParam"
        (messageBoxClosed)="closeModal($event)" (messageBoxResult)="getOutPutParam($event)">
      </app-message-box>

      <app-customer-order-list (Closed)="closeModal()" *ngIf="PopupType == 'customer-order-list'"
        [InputParam]="PopupParam" (OutPutParam)="getOutPutParam($event)">
      </app-customer-order-list>

      <app-text-request-page *ngIf="PopupType == 'text-request-page'" (Closed)="closeModal()"
        (TextSelected)="getOutPutParam($event)" [InputParam]="PopupParam">
      </app-text-request-page>

      <app-inventory-qty-page *ngIf="PopupType == 'inventory-qty-page'" (Closed)="closeModal()"
        [InputParam]="PopupParam" (OutPutParam)="getOutPutParam($event)">
      </app-inventory-qty-page>

      <app-customer-product-request-page *ngIf="PopupType == 'customer-product-request-page'" (Closed)="closeModal()"
        [InputParam]="PopupParam" (OutPutParam)="getOutPutParam($event)">
      </app-customer-product-request-page>

      <app-customer-order-product-request *ngIf="PopupType == 'customer-order-product-request'" (Closed)="closeModal()"
        [InputParam]="PopupParam">
      </app-customer-order-product-request>


      <app-add-to-group *ngIf="PopupType == 'add-to-group'" (Closed)="closeModal()"
        (TextSelected)="getOutPutParam($event)" [InputParam]="PopupParam">
      </app-add-to-group>

      <app-product-pattern-product-entry *ngIf="PopupType == 'product-pattern-product-entry'" [InputParam]="PopupParam"
        (Closed)="closeModal()" (OutPutParam)="getOutPutParam($event)">
      </app-product-pattern-product-entry>

      <app-product-pattern-entry *ngIf="PopupType == 'product-pattern-entry'" [InputParam]="PopupParam"
        (Closed)="closeModal()" (OutPutParam)="getOutPutParam($event)">
      </app-product-pattern-entry>

      <app-cfm-workflow-send *ngIf="PopupType == 'cfm-workflow-send'" (workFlowSendClosed)="closeModal()"
        [InputParam]="PopupParam" (ISworkFlowSend)="getOutPutParam($event)">
      </app-cfm-workflow-send>

      <app-modal-archive (ModalArchiveClosed)="closeModal()" [ArchiveParam]="PopupParam"
        *ngIf="PopupType == 'archive-details'" (PopupOutPut)="getOutPutParam($event)">
      </app-modal-archive>

      <app-user-work-log-detail *ngIf="PopupType=='user-work-log-details'" [PopupParam]="PopupParam"
        (UserWorkLogDetailViewClosed)="closeModal()">
      </app-user-work-log-detail>

      <app-customer-file *ngIf="PopupType == 'customer-file'" (Closed)="closeModal()" [InputParam]="PopupParam"
        (OutPutParam)="getOutPutParam($event)">
      </app-customer-file>

    </div>
  </div>
</div>
