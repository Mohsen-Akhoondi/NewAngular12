<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="height: 100%;width: 100%;">
    <div class="main-form-body" style=" margin: 5px;min-width: 1130px; height: 85%;">
      <table style="width: 100%;">
        <tr>
          <td style="width: 25%">
            <span class="table-cell-Lable"> سال مالی</span>
            <input style="width: 61%" class="form-control input-style" type="text" value="{{FinYearCode}}" readonly />
          </td>

          <td style="width: 25%">
            <span class="table-cell-Lable"> کد قرارداد</span>
            <input style="width: 56%" class="form-control input-style" type="text" value="{{ContractCode}}" readonly />
          </td>
          <td style="width: 25%">
            <span class="table-cell-Lable">پیمانکار</span>
            <input style="width: 78%" class="form-control input-style" type="text" value="{{ContractorName}}"
              readonly /></td>
          <td style="width: 25%">
            <span class="table-cell-Lable">موضوع</span>
            <input style="width: 80%" class="form-control input-style" id="subject-style" type="text"
              value="{{Subject}}" readonly /></td>
        </tr>
        <tr>
          <td style="width: 25%">
            <span class="table-cell-Lable">شماره صورت وضعیت</span>
            <input style="width: 61%" class="form-control input-style" type="text" value="{{ContractPayTechnicalCode}}"
              readonly /></td>

          <td style="width: 25%">
            <span class="table-cell-Lable">تاریخ درخواست پرداخت </span>
            <input style="width: 56%" class="form-control input-style" type="text" value="{{ContractPayDate}}"
              readonly /></td>


          <td colspan="2" style="width: 50%">
            <span class="table-cell-Lable">توضیحات</span>
            <input style="width: 89%" class="form-control input-style" id="subject-style" type="text" value="{{Note}}"
              readonly /></td>
        </tr>
      </table>

      <div style="padding-bottom: 5px; margin-top: 5px;" [style.height.%]="88">

        <div class="box-dev" style=" width: 100%; height: 100%;">
          <div style="height: 88.5%;">
            <app-grid [columns]="columnDef" [rowsData]="dataRow" [gridHeight]="[gridHeightPercent]"
              (GridReady)="onGridReady($event)" [IsEditable]="false" (RowClick)="RowClick($event)">
            </app-grid>
          </div>
          <div class="PriceListDiv">
            <span class="spanStyle">
              شرح :
            </span>
            <span style="margin: 5px;">
              {{PriceListTopicName}}
            </span>
            <span class="spanStyle">
              واحد :
            </span>
            <span style="margin: 5px;">
              {{WorkUnitName}}
            </span>
            <span class="spanStyle">
              مبلغ واحد :
            </span>
            <span style="margin: 5px;">
              {{UnitAmount}}
            </span>
            <div class="PriceListDivSum">
              <span class="spanStyle">
                جمع کل :
              </span>
              <span class="spanStyle" class="spanStyle" style="margin-bottom: 10px">
                {{SumFinalEstimateAmount}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons-place" style="margin: 5px">
      <button (click)="onPrintClick()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px">
        <img width="15px" height="15px" src="assets/Icons/save.png" />
        چاپ</button>
      <button (click)="close()" id="btn2" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج</button>
    </div>
  </div>
</div>
