<div class="main-form-body" style="margin-top: 5px; height: 85%;">
  <fieldset  class="feild-set" style="display: inherit">
    <legend style="width: 5%;"> کالا </legend>
    <table style="margin-bottom: 5px; width: 100%;">
      <tr>
        <td width="25%">
          <span style="color: red;">*</span>
          <span class="table-cell-Lablle">از کالا </span>
          <input style="display: inline-block; width: 93%;" class="form-control input-style" type="text"
            name="FromGoodCodeParams" [(ngModel)]="FromGoodCodeParams"
            [ngStyle]="{'border-color': CheckValidate && !FromGoodCodeParams ? 'red':''}"
              placeholder="{{CheckValidate && !FromGoodCodeParams ? 'پر کردن مقدار این فیلد الزامیست': ''}}" />
        </td>

        <td width="25%">
          <span class="table-cell-Lablle" >تا کالا</span>
          <input style="display: inline-block; width: 93%;" class="form-control input-style" type="text"
            name="ToGoodCodeParams" [(ngModel)]="ToGoodCodeParams" />
        </td>
      </tr>

    </table>

    <div  style="width: 100%; display: flex; justify-content: center; padding: 10px; ">
      <button (click)="Search()" style="width: 150px;height: 30px;"
        class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/Search.png" />
        جستجو
      </button>
    </div>
  </fieldset>


  <div class="box-dev" style=" width: 100%;" [style.height.%]="BoxDevHeight">
    <app-grid  [columns]="columnDef" [rowsData]="rowData" [gridHeight]="gridHeight" (GridReady)="onGridReady($event)"
    (RowClick)="RowClick($event)">
    </app-grid>
  </div>

</div>

  
  <div class="buttons-place" style="margin: unset;">
    <button (click)="Btnclick('insert')" id="btn2" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/add.png" />
      ایجاد</button>
    <button (click)="Btnclick('update')" id="btn2" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/show.png" />
      اصلاح</button>
    <button id="btn2" class="btn btn-primary btnGreen" (click)="onDeleteclick()">
      <img width="15px" height="15px" src="assets/Icons/delete.png" />
      حذف
    </button>
    <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/exit.png" />
      خروج</button>
  </div> 

  <ng-template #IsTaxValueValid let-row>
    <img width="16px" height="16px" [src]= "row.IsTaxValue ? 'assets/Icons/TrueCheckBox.png':'assets/Icons/Uncheck.png'" />
   </ng-template> 

  <app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PercentWidth]="PercentWidth"
  [MainMaxwidthPixel]="MainMaxwidthPixel" [PopupType]="type" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj" [HaveHeader]="HaveHeader"
  (popupclosed)="popupclosed($event)"
  (PopupOutPutParam)=" MessageBoxAction($event) "
  >
</app-over-popup>
