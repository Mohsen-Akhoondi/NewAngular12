<div class="main-form-body" style="margin-top: 5px; height: 82%;">
  <div id="container" style="clear: both;padding-bottom: 5px;">
    <div class="box-dev" style=" width: 100%;">
      <app-grid [columns]="columnDef" [rowsData]="inventoryRow" [gridHeightPxel]="320" (GridReady)="onGridReady($event)"
        [IsEditable]="false" (RowClick)="RowClick($event)">
      </app-grid>
    </div>
  </div>
</div>


<div class="buttons-place" style="margin: unset;">
  <button *ngIf="IsCustomerOrder" id="btn4" (click)="BtnOkClick()" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/ok.png" />
    تایید
  </button>
  <!-- <button (click)="Close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button> -->
  <button id="btnClose" class="btn btn-primary btnGreen" (click)="Close()">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>

<app-cfm-over-popup *ngIf="isClicked" [PopupType]="PopUpType" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PercentWidth]="PercentWidth"
  [MainMaxwidthPixel]="MainMaxwidthPixel" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  [PopupParam]=" alertMessageParams" (popupclosed)="popupclosed($event)">
</app-cfm-over-popup>
