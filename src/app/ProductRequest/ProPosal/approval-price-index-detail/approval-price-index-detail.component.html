<div class="main-form-body" style="margin-top: 5px;">
  <div id="container" style="clear: both;padding-bottom: 5px;">
    <div class="box-dev" style=" width: 100%;">
      <app-grid [columns]="columnDef" [rowsData]="rowData" class="grid-div" 
       [gridHeightPxel]="415" (GridReady)="onGridReady($event)">
      </app-grid>
    </div>
  </div>
  
  <div class="buttons-place" style="margin: auto; height: 44px; padding: 10px; padding-bottom: 7px;">
    <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/exit.png" />
      خروج</button>

  </div>
