<!-- <div class="main-form-body for-append-date" style="margin: 5px;" [style.height.%]="mainBodyHeight"> -->
<form style="height: 100%;" class="for-append-date">
  <div style="height: 23%;">
    <fieldset class="feild-set" style="display: inline; text-align: left; width: 49.5%; margin-left: 1%;">
      <legend style="width: 7%; font-size: 10px;">جستجو شخص فرستنده</legend>
      <table style="margin-bottom: 10px; width: 100% ">
        <tr>
          <td style="width: 50%">
            <table style="width: 100%">
              <tr>
                <td style="width: 50%">
                  <app-radio-box-component [Mode]="'Dual'" [Params]="ContractorTypeRadioParam" [Display]="'inline'"
                    [Bordered]="false" [BoxWidth]="80" [DefaultSelected]='false' [Title]="'نوع'" [QuestionStyle]="false"
                    [TableAlign]="true" (SelectedOption)="rdoContractorTypeClick($event)">
                  </app-radio-box-component>
                </td>
                <td style="width: 50%">
                  <app-radio-box-component [Mode]="'Dual'" [Params]="UserDomain" [Display]="'inline'" [Bordered]="false"
                    [BoxWidth]="80" [DefaultSelected]="External" [Title]="'دامنه'" [Mode]="'Dual'"
                    [QuestionStyle]="false" [TableAlign]="true" (SelectedOption)="onRadioClick($event)">
                  </app-radio-box-component>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style="width: 50%">
            <table style="width: 100%">
              <tr>
                <td style="width: 50%">
                  <span class="table-cell-Lable">نام شخص</span>
                  <app-ng-select-virtual-scroll *ngIf="!TypeContractor" style="display: inline-block;width: 75%;"
                    class="select-general-for-lable" [NgSelectParams]="NgSelectPersonParams" [Items]="PersonItems"
                    (FetchMore)="Person_FetchMore($event)" (Open)="PersonOpened()" (doSearch)="Person_DoSearch($event)">
                  </app-ng-select-virtual-scroll>
                  <app-ng-select-virtual-scroll *ngIf="TypeContractor" style="display: inline-block;width: 75%;"
                    [NgSelectParams]="NgSelectCorporateParams" [Items]="CorporateItems"
                    (FetchMore)="Corporate_FetchMore($event)" (Open)="CorporateOpened()"
                    (doSearch)="Corporate_DoSearch($event)">
                  </app-ng-select-virtual-scroll>
                </td>
                <td style="width: 50%">
                  <span class="table-cell-Lable">نام کاربری</span>
                  <input style="display: inline-block;width: 75%;" name="LoginName" [(ngModel)]="LoginName"
                    class="form-control input-style" type="text" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <table style="text-align: center; width: 100%;">
        <tr>
          <td style="width: 100%; text-align: center; padding-right: 40%;">
            <button type="submit" (click)="onSearch()" style="width: 80px;height: 30px;"
              class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
              <img width="15px" height="15px" src="assets/Icons/search-blue-icon.png" />
              جستجو
            </button>
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset class="feild-set" style="display: inline; text-align: left; width: 49.5%;">
      <legend style="width: 7%; font-size: 10px;">جستجو شخص گیرنده</legend>
      <table style="margin-bottom: 10px;width: 100% ">
        <tr>
          <td style="width: 50%">
            <table style="width: 100%">
              <tr>
                <td style="width: 50%">
                  <app-radio-box-component [Mode]="'Dual'" [Params]="ContractorTypeRadioParam2" [Display]="'inline'"
                    [Bordered]="false" [BoxWidth]="80" [DefaultSelected]='false' [Title]="'نوع'" [QuestionStyle]="false"
                    [TableAlign]="true" (SelectedOption)="rdoContractorTypeClick2($event)">
                  </app-radio-box-component>
                </td>
                <td style="width: 50%">
                  <app-radio-box-component [Mode]="'Dual'" [Params]="UserDomain2" [Display]="'inline'"
                    [Bordered]="false" [BoxWidth]="80" [DefaultSelected]="External2" [Title]="'دامنه'" [Mode]="'Dual'"
                    [QuestionStyle]="false" [TableAlign]="true" (SelectedOption)="onRadioClick2($event)">
                  </app-radio-box-component>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td style="width: 50%">
            <table style="width: 100%">
              <tr>
                <td style="width: 50%">
                  <span class="table-cell-Lable">نام شخص</span>
                  <app-ng-select-virtual-scroll *ngIf="!TypeContractor2" style="display: inline-block;width: 75%;"
                    class="select-general-for-lable" [NgSelectParams]="NgSelectPersonParams2" [Items]="PersonItems2"
                    (FetchMore)="Person_FetchMore2($event)" (Open)="PersonOpened2()"
                    (doSearch)="Person_DoSearch2($event)">
                  </app-ng-select-virtual-scroll>
                  <app-ng-select-virtual-scroll *ngIf="TypeContractor2" style="display: inline-block;width: 75%;"
                    [NgSelectParams]="NgSelectCorporateParams2" [Items]="CorporateItems2"
                    (FetchMore)="Corporate_FetchMore2($event)" (Open)="CorporateOpened2()"
                    (doSearch)="Corporate_DoSearch2($event)">
                  </app-ng-select-virtual-scroll>
                </td>
                <td style="width: 50%">
                  <span class="table-cell-Lable">نام کاربری</span>
                  <input style="display: inline-block;width: 75%;" name="LoginName2" [(ngModel)]="LoginName2"
                    class="form-control input-style" type="text" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <table style="text-align: center; width: 100%;">
        <tr>
          <td style="width: 100%; text-align: center; padding-right: 40%;">
            <button type="submit" (click)="onSearch2()" style="width: 80px;height: 30px;"
              class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
              <img width="15px" height="15px" src="assets/Icons/search-blue-icon.png" />
              جستجو
            </button>
          </td>
        </tr>
      </table>
    </fieldset>
  </div>
  <div class="main-form-body" style="display: inherit; height: 7%;">
    <span class="table-cell-Lable">نقش</span>
    <app-ng-select-virtual-scroll style="display: inline-block;width: 94%;" class=""
      [NgSelectParams]="RolesParams" (selectedChange)="onChangeRole($event)"
      [Items]="roleItems" [multiple]="true">
    </app-ng-select-virtual-scroll>
  </div>
  <div class="main-form-body" style="display: inherit; height: 57%;">
    <app-grid [columns]="columnDef" [gridHeader]='' [rowsData]="UserWorkListrowData" [gridHeight]="86">
    </app-grid>
  </div>
  <div class="buttons-place" style="margin: unset; height: 7%;">
    <button (click)="onSelect()" [disabled]="!UserID" id="btnSelect" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/ok.png" />
      تایید
    </button>
    <button (click)="onClose()" id="btn4" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/exit.png" />
      خروج
    </button>
  </div>
  <!-- </div> -->
</form>

<ng-template #IsReadyToConfirm let-row>
  <img *ngIf="row.ReadyToConfirm" width="16px" height="16px"
    [src]="row.ReadyToConfirm ? 'assets/Icons/TrueCheckBox.png':''" />
</ng-template>
<ng-template #IsReturn let-row>
  <img *ngIf="row.WorkflowOperationCode === 2 || row.WorkflowOperationCode === 4" width="16px" height="16px"
    [src]="row.WorkflowOperationCode === 2 || row.WorkflowOperationCode === 4 ? 'assets/Icons/Return2.png': ''"
    title="بازگشتی" />
</ng-template>
<app-over-popup *ngIf="btnclicked" [PopupType]="type" [PopupParam]="alertMessageParams"
  (popupclosed)="popupclosed($event)" [HaveMaxBtn]="HaveMaxBtn" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  (PopupOutPutParam)="type === 'message-box' ? MessageBoxAction($event) : getOutPutParam($event)" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition">
</app-over-popup>
