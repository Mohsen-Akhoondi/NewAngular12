<div class="main-form-body" style="margin: 5px; height:82%; " [style.height.px]="554">
  <table style="width: 100% ;height: 100%;">

    <tr>
      <td width="50%" colspan="2" style="vertical-align: top;">
        <div style="display: inline-block; vertical-align: top;">
          <span class="table-cell-Lable" style="vertical-align: top;">موضوع فعالیت شرکت</span><br />
          <span class="table-cell-Lable" style="vertical-align: top;">بر اساس اساسنامه</span>
        </div>
        <div style="display: inline-block ; width: 87.5%;">
          <textarea [(ngModel)]="Note" name="Note" class="form-control input-style" rows="4" 
              style="display: inline-block;height: 260px;width: 100%; max-width: 100%;
               font-size: 12px; position: relative; z-index: 8000;" id="indicator-text_note" 
               [disabled]="(!IsEditable || IsDisplay) && !IsEditableForType3">
          </textarea>
        </div>
      </td>
    </tr>

    <tr>
      <td width="50%" colspan="2" style="vertical-align: top;">
        <div style="display: inline-block; vertical-align: top;">
          <span class="table-cell-Lable" style="vertical-align: top;">توضیحات تایید کننده</span><br />
          <!-- <span class="table-cell-Lable" style="vertical-align: top;">تایید کننده</span> -->
        </div>
        <div style="display: inline-block ; width: 87.5%;">
          <textarea name="ActorNote" [(ngModel)]="ActorNote" class="form-control input-style" rows="4" style="display: inline-block; height: 260px; width: 100%; 
              max-width: 100%; font-size: 12px; position: relative; z-index: 8000;" [disabled]="!IsEditable"
            title="ActorNote" >
          </textarea>
        </div>
      </td>
    </tr>
  </table>
</div>

<div class="buttons-place">
  <button (click)="Add()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px;">
    <img width="15px" height="15px" src="assets/Icons/ok.png" />
    تایید </button>
  <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>
