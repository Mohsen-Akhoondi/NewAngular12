<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="height: 100%; width: 100%;">

    <div class="main-form-body" style="margin: 5px;">
      <table style="line-height: 12px; width: 100%; text-align: left;">
        <tr>
          <td width="100%">
            <span class="table-cell-Lable"> کد کالا</span>
            <app-number-input-component [HaveThousand]="false" [ReadOnly]="true" [Value]="GoodsCode"
              class="col-form-label" [PerCentWidth]="80" [PixelHeight]="25">
            </app-number-input-component>
          </td>
        </tr>
        <tr>
          <td width="100%">
            <span class="table-cell-Lable">نام کالا</span>
            <input class="form-control input-style" type="text" [(ngModel)]="GoodsName" style="width: 80%" />
          </td>
        </tr>
        <tr>
          <td style="width: 100%;">
            <span class="table-cell-Lable">واحد</span>
            <app-ng-select-virtual-scroll style="display: inline-block;width: 80%;" [NgSelectParams]="ScaleParams"
              [Items]="ScaleItems" (selectedChange)="onChangeScale($event)">
            </app-ng-select-virtual-scroll>
          </td>
        </tr>
        <tr>
          <td style="width: 100% ; text-align: right; padding-top: 5px; padding-right: 43px;">
            <span class="table-cell-Lable">مصرفی</span>
            <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
              [isSelected]="IsConsumer" (PrettyCheckBoxChange)="OnCheckBoxChange($event)">
            </app-custom-check-box>
          </td>
        </tr>
      </table>
    </div>

    <div class="buttons-place" style=" margin: 5px">
      <button (click)="onSave()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px">
        <img width="15px" height="15px" src="assets/Icons/save.png" />
        ثبت</button>
      <button (click)="onClose()" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج</button>
    </div>

  </div>
</div>

<app-over-popup *ngIf="isClicked" [PopupType]="PopUpType" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupParam]="alertMessageParams"
  (popupclosed)="popupclosed($event)">
</app-over-popup>
