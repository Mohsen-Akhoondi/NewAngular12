<div class="row" style="clear: both;height: 96%;">
  <div id="content" class="" style="width: 100%; height: 100%;">
    <div class="main-form-body append-for-proposal-item-estimate" style="margin: 5px;height: 90%;">
      <fieldset *ngIf="!IsShow && ISShowInformation" class="feild-set padding-fieldSet" style="display: inherit">
        <legend style="width: 7%;margin: 0;"> اطلاعات پیشنهاد </legend>
        <table style="width: 100%;">
          <tr>
            <td width="23%">
              <span class="table-cell-Lable">نام شخص</span><input style="width: 48% " class="form-control input-style"
                type="text" value="{{ActorName}}" readonly />
            </td>
            <td width="17%">
              <span class="table-cell-Lable"> تاریخ پیشنهاد</span><input style="width: 60% "
                class="form-control input-style" type="text" value="{{ProposalDate}}" readonly /></td>
            <td width="20%">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable"> شماره نامه </span><input
                *ngIf="IsActiveDealMethodCode" style="width: 60% " class="form-control input-style" type="text"
                value="{{LetterNo}}" readonly /></td>
            <td width="20%">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable"> تاریخ نامه </span><input
                *ngIf="IsActiveDealMethodCode" style="width: 60% " class="form-control input-style" type="text"
                value="{{LetterDate}}" readonly /></td>
            <td width="20%">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable"> تاریخ اعتبار </span><input
                *ngIf="IsActiveDealMethodCode" style="width: 60%; " class="form-control input-style" type="text"
                value="{{ExpireDate}}" readonly /></td>
          </tr>
          <tr>
            <td colspan="5">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable"> توصیحات دریافت پاکت </span>
              <input *ngIf="IsActiveDealMethodCode" style="width: 88%; display: inline-block; " class="form-control"
                id="subject-style" type="text" [(ngModel)]="Note" name="Note" readonly />
            </td>
          </tr>
          <tr *ngIf="IsDisplay">
            <td width="23%">
              <span class="table-cell-Lable"> رسته تشخیص صلاحیت </span>
              <input style="width: 48%; display: inline-block; " class="form-control" id="subject-style" type="text"
                [(ngModel)]="JobCategoryVerify" name="JobCategoryVerify" [disabled]="HasWarrantyItem" />
            </td>
            <td width="18%">

              <span class="table-cell-Lable">رتبه</span>
              <input style="width: 60%; display: inline-block; " class="form-control" id="subject-style" type="text"
                [(ngModel)]="ProposalGrade" name="ProposalGrade" [disabled]="HasWarrantyItem" />
            </td>
          </tr>
          <tr>
            <td *ngIf="BtnType" width="20%">
              <span class="table-cell-Lable">وضعیت اسناد فنی</span>
              <div class="redio-div" style="width: 53%; text-align: right;">
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="IsTechnicalStatus" type="radio" class="custom-control-input" id="IsYesRadio"
                    name="ChoosenIsYesRadioName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="IsYesRadio"
                    (click)="IsYesRedioClick(true)">تایید
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="!IsTechnicalStatus" type="radio" class="custom-control-input" id="ISNoRadio"
                    name="ChoosenIsYesRadioName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="ISNoRadio"
                    (click)="IsYesRedioClick(false)">رد</label>
                </div>
              </div>
            </td>
            <td *ngIf="BtnType" width="20%">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable">وضعیت رسته</span>
              <div *ngIf="IsActiveDealMethodCode" class="redio-div" style="width: 59%;text-align: right;">
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="IsAcceptJobCategory" type="radio" class="custom-control-input"
                    id="IsAcceptJobCategory" name="IsAcceptJobCategoryName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="IsAcceptJobCategory"
                    (click)="IsAcceptJobCategoryClick(true)">تایید
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="!IsAcceptJobCategory" type="radio" class="custom-control-input"
                    id="IsNotAcceptJobCategory" name="IsAcceptJobCategoryName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="IsNotAcceptJobCategory"
                    (click)="IsAcceptJobCategoryClick(false)">رد</label>
                </div>
              </div>
            </td>
            <td *ngIf="BtnType" width="20%">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable">وضعیت رتبه</span>
              <div *ngIf="IsActiveDealMethodCode" class="redio-div" style="width: 58%; text-align: right;">
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="IsAcceptGrade" type="radio" class="custom-control-input" id="IsAcceptGrade"
                    name="IsAcceptGradeName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="IsAcceptGrade"
                    (click)="IsAcceptGradeClick(true)">تایید
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="!IsAcceptGrade" type="radio" class="custom-control-input" id="IsNotAcceptGrade"
                    name="IsAcceptGradeName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="IsNotAcceptGrade"
                    (click)="IsAcceptGradeClick(false)">رد</label>
                </div>
              </div>
            </td>
            <td *ngIf="BtnType" width="20%">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable">نتیجه نهایی ارزیابی</span>
              <div *ngIf="IsActiveDealMethodCode" class="redio-div" style="width: 53%; text-align: right;">
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="IsAccept" type="radio" class="custom-control-input" id="IsAcceptRadio"
                    name="IsAcceptRadioName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="IsAcceptRadio"
                    (click)="IsAcceptRedioClick(true)">تایید
                  </label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input [checked]="!IsAccept" type="radio" class="custom-control-input" id="ISNotAcceptRadio"
                    name="IsAcceptRadioName" [disabled]="HasWarrantyItem">
                  <label style="margin: auto;" class="custom-control-label redio-label" for="ISNotAcceptRadio"
                    (click)="IsAcceptRedioClick(false)">رد</label>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="5">
              <span *ngIf="IsActiveDealMethodCode" class="table-cell-Lable"> توضیحات رد پیشنهاد </span>
              <input *ngIf="IsActiveDealMethodCode" style="width: 88%; display: inline-block; " class="form-control"
                id="subject-style" type="text" [(ngModel)]="SuggestionNote" name="SuggestionNote"
                [disabled]="HasWarrantyItem" />
            </td>
          </tr>
        </table>
      </fieldset>
      <div class="box-dev append-for-proposal-item-estimate" style="width: 100%;" [style.height.%]="gridheight">
        <app-grid style="width: 100%;" [columns]="columnDef1" [rowsData]="rowData1" [defaultSelectedRowIndex]="0"
          (GridReady)="onContractOrderItemGridReady($event)" [gridHeight]="91"
          (cellEditingStarted)="oncellEditingStarted($event)" [IsNeedImportBtn]="true" [IsEditable]="true"
          [HasInsertBtn]="false" [HaveDelete]="false" (ImportFromExcelClick)="OnImportFromExcelBtnClick()">
        </app-grid>
      </div>
      <div *ngIf="false" class="box-dev" style=" width: 100%; margin-top: 5px">
        <app-grid style="width: 100%;" [columns]="columnDef2" [IsEditable]="!HasWarrantyItem" [rowsData]="rowData2"
          (GridReady)="onGridReady2($event)" (cellEditingStarted)="onMovablecellEditingStarted($event)"
          [gridHeight]="85" (CellValueChanged)="onCellValueChanged2($event)">
        </app-grid>
      </div>
    </div>
    <div class="buttons-place" style=" margin: 5px">
      <button *ngIf="!HasWarrantyItem && !IsShow" (click)="onSave()" id="btn2" class="btn btn-primary btnGreen"
        style="margin: 2px">
        <img width="15px" height="15px" src="assets/Icons/save.png" />
        ثبت
      </button>
      <button *ngIf="IsShow" (click)="onProposalItemSave()" id="btn2" class="btn btn-primary btnGreen"
        style="margin: 2px">
        <img width="15px" height="15px" src="assets/Icons/save.png" />
        ثبت
      </button>
      <button *ngIf="BtnType && PopupParam.ModuleViewTypeCode === 149" type="submit" (click)="BtnArchiveClick()"
        class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/TechnicalArchive.png" />
        مستندات
      </button>
      <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
<app-over-popup *ngIf="btnclicked" [PopupType]="type" [HaveMaxBtn]="HaveMaxBtn"
  [startLeftPosition]="OverstartLeftPosition" [startTopPosition]="OverstartTopPosition"
  [PopupParam]=" type === 'message-box'? alertMessageParams:paramObj" (popupclosed)="popupclosed($event)"
  [HaveHeader]="HaveHeader"
  (PopupOutPutParam)="type ==='message-box' ? MessageBoxAction($event) : getOutPutParam($event)">
</app-over-popup>
