<div class="main-form-body" style="margin-top: 5px;height: 85%;">
  <div id="container" style="clear: both;padding-bottom: 5px;height:100%">
    <div class="box-dev" style=" width: 100%;height:100%">
      <app-grid [columns]="columnDef" [IsEditable]="true" [HaveBorder]="true" (GridReady)="onGridReady($event)"
        [rows]="rowData" [gridHeight]=92>
      </app-grid>
    </div>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button *ngIf="HaveSave" (click)="onSave()" id="btn2" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/save.png" />
    ثبت</button>
  <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>

<app-over-popup *ngIf="btnclicked" [startLeftPosition]="startLeftPosition" [startTopPosition]="startTopPosition"
  [PopupType]="PopUpType" [PopupParam]="alertMessageParams" (popupclosed)="popupclosed($event)">
</app-over-popup>
