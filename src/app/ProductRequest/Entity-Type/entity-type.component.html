<div class="main-form-body" style="margin-top: 5px; height:87%;">
  <div style="clear: both;padding-bottom: 5px; height: 95%;">
    <div class="box-dev" style=" width: 100%; margin-top: 5px;" [style.height.%]="42"> <!--گرید موجودیت قلم درخواست-->
      <app-grid (GridReady)="onETGridReady($event)" 
                (RowClick)="EntityTypeRowClick($event)"
                [columns]="EntityTypecolumnDef"
                [rowsData]="EntityTyperowData" 
                [gridHeight]="83"
                [IsEditable] = "true"
                [defaultSelectedRowIndex]="defaultSelectedRowIndex"
                (CellValueChanged)="EntityTypeCellValueChanged($event)" 
                (Delete)="EntityTypeonDeletedRow($event)">
      </app-grid>
    </div>
    <div class="box-dev" style=" width: 100%; margin-top: 5px;" [style.height.%]="62"> <!--گرید قلم موجودیت قلم درخواست-->
      <app-grid (GridReady)="onETIGridReady($event)"
                [columns]="EntityTypeItemcolumnDef"
                [rowsData]="EntityTypeItemrowData" 
                [gridHeight]="87"
                [IsEditable] = "true"
                (RowClick)="EntityTypeItemRowClick($event)"
                (CellValueChanged)="EntityTypeItemCellValueChanged($event)" 
                (Delete)="EntityTypeItemonDeletedRow($event)">
      </app-grid>
    </div>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="onSave()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/save.png" />
    ثبت
  </button>
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>
 
<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupType]="PopupType" [HaveHeader]="HaveHeader"
  [PopupParam]="PopupType === 'message-box' ? alertMessageParams : paramObj" (popupclosed)="popupclosed($event)"
  (PopupOutPutParam)="PopupType ==='message-box' ? MessageBoxAction($event) : ''">
</app-over-popup>
