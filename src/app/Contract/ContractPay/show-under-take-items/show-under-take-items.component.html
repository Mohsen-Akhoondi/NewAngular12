<div class="main-form-body" style="margin-top: 5px; height: 80%;">
  <div id="container" style="clear: both;padding-bottom: 5px;">
    <div class="box-dev" style=" width: 100%;" [style.height.%]="100">
      <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]="93">
      </app-grid>
    </div>
  </div>
</div>
<div class="buttons-place" [style.width.%]="100" style="float: right;margin: auto;height: 10%;">
  <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>

<app-over-popup *ngIf="btnclicked" [PopupType]="type" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PixelHeight]="''" [PixelWidth]="''" [PopupParam]="alertMessageParams"
  (PopupOutPutParam)="''" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn">
</app-over-popup>
