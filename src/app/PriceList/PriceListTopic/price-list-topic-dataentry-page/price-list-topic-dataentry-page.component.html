<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="height: 100%; width: 100%;">

    <div class="main-form-body" style="margin: 5px;">
      <table style="line-height: 12px; width: 100%; text-align: left;">
        <tr>
          <td width="100%">
            <span class="table-cell-Lable">کد</span>
            <app-number-input-component [HaveThousand]="false" [ReadOnly]="IsDisable || DesablePriceListTopicCode"
              [MaxLength]=MaxLength [Value]="PriceListTopicCode" (ValueChange)="getPriceListTopicCode($event)"
              class="col-form-label" [PerCentWidth]="40" [PixelHeight]="25">
            </app-number-input-component>
            <app-number-input-component [HaveThousand]="false" [ReadOnly]="!IsDisable" [PerCentWidth]="40"
              [PixelHeight]="25" [MaxLength]="4" [Value]="ParentTopicCode" (ValueChange)="getParentTopicCode($event)"
              class="col-form-label">
            </app-number-input-component>
          </td>
        </tr>
        <tr>
          <td width="100%">
            <span class="table-cell-Lable"> نام </span>
            <input [disabled]="IsDisableName" class="form-control input-style" type="text"
              [(ngModel)]="PriceListTopicName" style="width: 80%" />
          </td>
        </tr>
        <tr>
          <td style="width: 100%;">
            <span style="color: red;">*</span>
            <span class="table-cell-Lable"> واحد </span>
            <app-ng-select-virtual-scroll style="display: inline-block;width: 80%;" [NgSelectParams]="WorkUnitParams"
              [Items]="WorkUnitItems" (selectedChange)="onChangeWorkUnit($event)" [Disabled]="IsDisableName">
            </app-ng-select-virtual-scroll>
          </td>
        </tr>
        <tr>
          <td width="100%">
            <span style="color: red;">*</span>
            <span class="table-cell-Lable"> مبلغ </span>
            <app-number-input-component class="col-form-label" [ReadOnly]="DisabledAmount" [Value]="Amount"
              (ValueChange)="getAmount($event)" [PerCentWidth]="80" [PixelHeight]="25"  [HaveNegative]= "true">
            </app-number-input-component>
          </td>
        </tr>
        <tr>
          <td width="100%">
            <span class="table-cell-Lable"> نوع ردیف</span>
            <input readonly class="form-control input-style" type="text" name="last" [(ngModel)]="IsStar"
              style="width: 80%" />
          </td>
        </tr>
        <tr>
          <td width="100%">
            <span class="table-cell-Lable"> ج / فا </span>
            <app-ng-select-virtual-scroll style="display: inline-block;width: 80%;" [NgSelectParams]="StarCodeParams"
              [Items]="StarCodeItems" (selectedChange)="onChangeStarCode($event)">
            </app-ng-select-virtual-scroll>
          </td>
        </tr>
        <tr>
          <td width="100%">
            <span class="table-cell-Lable"> کارکرد </span>
            <app-ng-select-virtual-scroll style="display: inline-block;width: 80%;" [NgSelectParams]="WorkParams"
              [Items]="WorkItems" (selectedChange)="onChangeWork($event)" [Disabled]="IsDisableName">
            </app-ng-select-virtual-scroll>
          </td>
        </tr>
        <tr *ngIf="IsShowMapCode">
          <td width="100%">
            <span class="table-cell-Lable">کد معادل</span>
            <input class="form-control input-style" type="text" name="last" [(ngModel)]="ContractTopicMapCode"
              style="width: 80%" />
          </td>
        </tr>
      </table>
    </div>

    <div class="buttons-place" style=" margin: 5px">
      <button *ngIf="HaveSearch" (click)="onSearchClick()" id="btn2" class="btn btn-primary btnGreen"
        style="margin: 2px">
        <img width="10px" src="assets/Icons/search.png" />
        جستجو</button>

      <button (click)="onSaveClick()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px">
        <img width="15px" height="15px" src="assets/Icons/save.png" />
        {{BtnSaveName}}</button>
      <button (click)="close()" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج</button>
    </div>

  </div>
</div>

<app-over-popup *ngIf="btnclicked" [PopupType]="type" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupParam]="alertMessageParams" (PopupOutPutParam)="getOutPutParam($event)">
</app-over-popup>
