<div id="container" class="row for-append-date" style="clear: both">

    <div
      id="mainformbody"
      class="main-form-body for-append-date"
      style="margin: 5px; padding: 5px 10px;height: 88%; width: 100%;"
    >
      <table style="width: 100%">
        <tr>
          <td width="100%">
            <span class="table-cell-Lable">نوع پیمانکار</span>
            <div class="redio-div" style="width: 72%;">
              <div class="custom-control custom-radio custom-control-inline">
                <input [checked]="ContractorType" type="radio" class="custom-control-input"
                  id="ISCostRadio" name="ChoosenISCostRadioName" (click)="rdoContractorTypeClick(true)">
                <label style="margin: auto;" class="custom-control-label redio-label" for="ISCostRadio">
                  حقیقی
                </label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input  [checked]="!ContractorType" type="radio"
                  class="custom-control-input" id="ISIncomeRadio" name="ChoosenISCostRadioName">
                <label style="margin: auto;" class="custom-control-label redio-label" for="ISIncomeRadio"
                  (click)="rdoContractorTypeClick(false)">حقوقی</label>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td style="width: 100%">
            <span class="table-cell-Lable">پیمانکار اصلی</span>
            <app-ng-select-virtual-scroll
              [PageCount]="ContractorPageCount"
              [style.width.%]="70"
              [TotalItemCount]="ContractorTotalItemCount"
              style="display: inline-block"
              class="select-general-for-lable"
              [NgSelectParams]="NgSelectContractorParams"
              [Items]="ContractorItems"
              (FetchMore)="FetchMoreContractor($event)"
              (Open)="OpenContractor()"
              (doSearch)="doContractorSearch($event)"
            >
            </app-ng-select-virtual-scroll>
          </td>
        </tr>
      </table>
    </div>

      <div
        class="buttons-place"
        style="float: right; margin: 5px; width: 99%"
      >
        <button (click)="onSave()" id="btn2" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/save.png" />
          ثبت
        </button>
        <button (click)="onClose()" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/exit.png" />
          خروج
        </button>
      </div>


</div>

<app-shared-over-popup
  *ngIf="isClicked"
  [PopupType]="PopUpType"
  [HaveMaxBtn]="false"
  [startTopPosition]="startTopPosition"
  [PopupParam]="alertMessageParams"
  (popupclosed)="popupclosed($event)"
>
</app-shared-over-popup>
