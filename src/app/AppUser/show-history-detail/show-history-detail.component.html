<div id="container" class="row">
  <div id="content" style=" display: flex ; margin: 5px; width:100%; height: 97%;">
    <div class="main-form-body" style=" display: flex ; margin: 5px; padding-bottom:10px;width: 98%; height:85%;">
      <div class="box-dev" style="width: 50%; padding-bottom: 0%;">
        <app-grid (RowClick)="AuditRowClick($event)" style="width: 98%;" [columns]="AuditcolDef"
          [gridHeader]="AuditHeaderName" [rowsData]="AuditrowData" (GridReady)="AuditGridReady($event)"
          [gridHeight]="93" [IsEditable]="false">
        </app-grid>
      </div>
      <div class="box-dev" style="width: 49%;  padding-bottom: 0%;">
        <app-grid style="width: 98%;" [columns]="AuditHistorycolDef" [rowsData]="AuditHistoryrowData"
          [gridHeader]="AuditHistoryHeaderName" (GridReady)="AuditHistoryGridReady($event)" [gridHeight]="93"
          [IsEditable]="false">
        </app-grid>
      </div>
    </div>
    <div class="buttons-place" style=" display: flex ; margin: 5px; padding-bottom:10px;width: 98%; height:44px;">
      <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
