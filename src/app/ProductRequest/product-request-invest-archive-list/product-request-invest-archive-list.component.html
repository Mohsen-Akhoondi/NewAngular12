<div class="main-form-body" style="margin-top: 5px; height: 85%;">
  <fieldset class="feild-set" style="display: inherit">
    <div class="main-form-body">
    <table style="margin-bottom: 5px; width: 100%;">
      <tr>
        <td width="33%">
          <span class="table-cell-Lable">واحد اجرایی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 77%; min-height: 25;"
            [NgSelectParams]="RegionParams" [Items]="ReigonListSet" (selectedChange)="onChangeRegionObj($event)">
          </app-ng-select-virtual-scroll>
        </td>



        <td width="33%">
          <span class="table-cell-Lable">از درخواست</span>
          <app-ng-select-virtual-scroll [TotalItemCount]="FromRequestTotalItemCount" [PageCount]="FromRequestPageCount"
            (Open)="OnOpenNgSelect('FromRequest')" style="display: inline-block;width: 70%;"
            [NgSelectParams]="FromRequestParams" (FetchMore)="FetchMoreRequest($event,'From')"
            (doSearch)="doRequestSearch($event,'From')" (selectedChange)="onChangeNgSelect($event,'FromRequest')"
            [Items]="FromRequestItems">
          </app-ng-select-virtual-scroll>
        </td>
        <td width="33%">
          <span class="table-cell-Lable">تا درخواست</span>
          <app-ng-select-virtual-scroll [TotalItemCount]="ToRequestTotalItemCount" [PageCount]="ToRequestPageCount"
            (Open)="OnOpenNgSelect('ToRequest')" style="display: inline-block;width: 64%;"
            [NgSelectParams]="ToRequestParams " (FetchMore)="FetchMoreRequest($event,'TO')"
            (doSearch)="doRequestSearch($event,'TO')" [Items]="ToRequestItems">
          </app-ng-select-virtual-scroll>
        </td>


        <td width="25%">



        </td>
      </tr>

    </table>
  </div>

    <div _ngcontent-c215="" style="width: 100%; display: flex; justify-content: center; padding: 10px; ">
      <button (click)="Search()" style="width: 150px;height: 30px;"
        class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/Search.png" />
        جستجو
      </button>
    </div>
  </fieldset>


  <div id="container" style="clear: both;padding-bottom: 5px;">
    <div class="box-dev" style=" width: 100%;" [style.height.%]="90">
      <app-grid (RowClick)="RowClick($event)" [columns]="columnDef" [rowsData]="rowData" [gridHeight]="81"
       (GridReady)="onGridReady($event)">
      </app-grid>
    </div>

  </div>


</div>

<div class="buttons-place" style="margin: unset;">

  <!-- <button (click)="BtnClick()" *ngIf="!ShowIsCleared" [disabled]="!ClearedToViewFlow" id="btn4"
    class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/show.png" />
    جزئیات گردش
  </button> -->
  <button *ngIf="true" (click)="FullDeleteProdReq()" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/delete.png" />
    حذف
  </button>

  <!-- <button (click)="report()" *ngIf="Enabled && ModuleCode !== 2785" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/print.png" />
    چاپ</button> -->

  <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>


</div>
<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PopupType]="type"
  [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn" [PixelWidth]="type === 'message-box'? '' : OverPixelWidth"
  [PopupParam]="alertMessageParams" [HaveHeader]="HaveHeader"
  (popupclosed)="popupclosed($event)" [MainMaxwidthPixel]="PixelWidth" [PixelWidth]="PixelWidth"
  [PercentWidth]="PercentWidth" (PopupOutPutParam)="MessageBoxAction($event)">
</app-over-popup>
