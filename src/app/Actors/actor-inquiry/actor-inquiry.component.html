<div id="container" class="row" style="clear: both ;">
  <div id="content" style="width: 100%;height: 99%;">
    <div class="main-form-body" style="margin: 5px;">
      <form>
        <fieldset class="feild-set" style="display: inherit;">
          <legend style="width: 8%;" class="legend">نوع شخص</legend>
          <div class="redio-div">
            <div class="custom-control custom-radio custom-control-inline">
              <input [checked]="IsPerson" type="radio" class="custom-control-input" id="IsPersonRadio"
                name="ChoosenIsPerson" (click)="IsPersonRedioClick(true)">
              <label style="margin: auto;" class="custom-control-label redio-label" for="IsPersonRadio">حقیقی
              </label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input [checked]="!IsPerson" type="radio" class="custom-control-input" id="ISCorporateRadio"
                name="ChoosenIsPerson">
              <label style="margin: auto;" class="custom-control-label redio-label" for="ISCorporateRadio"
                (click)="IsPersonRedioClick(false)">حقوقی</label>
            </div>
          </div>
        </fieldset>
        <fieldset class="feild-set" style="display: inherit; padding-top: 0px;">
          <legend style="width: 5%;" class="legend">حقوقی</legend>
          <table style="width: 100%;">
            <tr>
              <td width="50%">
                <span class="table-cell-Lable">شناسه ملی</span>
                <input name="CorporateIdentityNo" style="width: 63.5%;" class="form-control input-style"
                  [(ngModel)]="CorporateIdentityNo" type="text" [disabled]="IsPerson" />
              </td>
              <td width="50%">
                <span class="table-cell-Lable">نام </span>
                <input type="text" class="form-control input-style" style="width: 75%" name="CorporateName"
                  maxlength="10" size="10" value={{CorporateName}} readonly />
              </td>
            </tr>
          </table>
        </fieldset>


        <fieldset class="feild-set" style="display: inherit;">
          <legend style="width: 5%;" class="legend">حقیقی</legend>
          <table style="width: 100%;">
            <tr>
              <td width="50%">
                <span class="table-cell-Lable">کد ملی</span>
                <input name="PersonIdentityNo" style="width: 63.5%;" class="form-control input-style"
                  [(ngModel)]="PersonIdentityNo" type="text" [disabled]="!IsPerson" />
              </td>
              <td width="50%">
                <span class="table-cell-Lable">تاریخ تولد </span>
                <app-jalali-datepicker [Disabled]="!IsPerson" [WidthPC]="75" [CurrMiladiDateValue]="BirthDate"
                  (Change)="OnBirthDateChange($event)">
                </app-jalali-datepicker>

              </td>
            </tr>
            <tr>
              <td width="50%">
                <span class="table-cell-Lable">نام </span>
                <input type="text" class="form-control input-style" style="width: 63.5%" name="FirstName"
                  value={{FirstName}} readonly />
              </td>
              <td width="50%">
                <span class="table-cell-Lable">نام خانوادگی </span>
                <input type="text" class="form-control input-style" style="width: 75%" name="LastName"
                  value={{LastName}} readonly />
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset class="feild-set" style="display: inherit; padding-top: 0px;min-height: 0;">
          <table style="width: 100%;margin-top: 5px;">
            <tr>
              <td>
                <span class="table-cell-Lable">کد پستی</span>
                <input [disabled]="!Validate" name="PostCodeSearch" style="display: inline-block;width: 82%;"
                  class="form-control input-style" [(ngModel)]="PostCodeSearch" type="text" />
              </td>
            </tr>
          </table>
        </fieldset>

      </form>


      <div class="buttons-place" style="margin: unset;">

        <button id="btnSave" (click)="onSearchClick()" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/add.png" />
          استعلام
        </button>

        <button (click)="onSave()" [disabled]="Validate" id="btnSave" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/save.png" />
          ثبت
        </button>

        <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/exit.png" />
          خروج
        </button>
      </div>
    </div>
  </div>
  <app-over-popup *ngIf="isClicked" [PopupType]="PopUpType" [HaveMaxBtn]="HaveMaxBtn"
    [startLeftPosition]="startLeftPosition" [startTopPosition]="startTopPosition" [PopupParam]="alertMessageParams"
    [HaveHeader]="HaveHeader" (popupclosed)="popupclosed($event)">
  </app-over-popup>
