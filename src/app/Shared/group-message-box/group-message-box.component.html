<div id="container" class="row" style="clear: both">
  <div id="content" class="">
    <div style="min-width: 350px;">
      <div class="main-form-body main-message-body">
        <div class="alert-image">
          <img width="15px" height="15px" src="assets/icons/Alert.png" />
        </div>
        <div *ngFor="let item of messagelist" class="header-message">
          <p>
            {{InputGroupMessageBox.message}}
            <br>
          </p>
        </div>
      </div>
      <div class="buttons-place">
        <button
        (click)="onClick('OK')"
          id="btn2"
          *ngIf="InputGroupMessageBox.HaveOkBtn"
          class="btn btn-primary btnGreen"
        >
          <img width="15px" height="15px" src="assets/Icons/ok.png" />
          تایید
        </button>

        <button
          (click)="onClick('YES')"
          id="btnYes"
          *ngIf="InputGroupMessageBox.HaveYesBtn"
          class="btn btn-primary btnGreen"
        >
          <img width="15px" height="15px" src="assets/Icons/ok.png" />
          بله
        </button>
        <button
          (click)="onClick('NO')"
          id="btnNo"
          *ngIf="InputGroupMessageBox.HaveNoBtn"
          class="btn btn-primary btnGreen"
        >
          <img width="15px" height="15px" src="assets/Icons/cancel.png" />
          خیر
        </button>
        <button
          *ngIf="InputGroupMessageBox.HaveExitBtn"
          (click)="close()"
          id="btn4"
          class="btn btn-primary btnGreen"
        >
          <img width="15px" height="15px" src="assets/Icons/exit.png" />
          خروج
        </button>
      </div>
    </div>
  </div>
</div>
