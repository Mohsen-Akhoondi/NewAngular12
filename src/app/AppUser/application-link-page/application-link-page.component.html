<div class="main-form-body" style="margin-top: 5px; height: 75%;">
  <div id="container" style="clear: both;padding-bottom: 5px; height: 90% !important;">
      <app-grid style="width: 100%;" [columns]="columnDef" [rowsData]="ApplicationLinkRow" [gridHeader]="'برای نمایش جزییات بیشتر، بر روی هر ردیف کلیک نمایید'"
        (GridReady)="onGridReady($event)" [IsEditable]="false" (RowClick)="RowClick($event)" [gridHeight]="98">
      </app-grid>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>
<app-over-popup *ngIf="isClicked" [PopupType]="PopUpType" [HaveMaxBtn]="HaveMaxBtn"
    [startLeftPosition]="startLeftPosition" [startTopPosition]="startTopPosition"
    [PopupParam]="PopUpType === 'message-box' ? alertMessageParams : PopupParam" [HaveHeader]="HaveHeader"
    [HeightPercentWithMaxBtn]="PopUpType === 'message-box' ? '' : 98"
    [PixelHeight]="PopUpType === 'message-box' ? '' : PixelHeight"
    [MainMaxwidthPixel]="PopUpType === 'message-box' ? '' : MainMaxwidthPixel"
    [PercentWidth]="PopUpType === 'message-box' ? '' : PercentWidth"
    [minHeightPixel]="PopUpType === 'message-box' ? '' : MinHeightPixel"
    [MainMinwidthPixel]="PopUpType === 'message-box' ? '' : OverMainMinwidthPixel" [PixelWidth]="PixelWidth"
    (popupclosed)="popupclosed($event)">
</app-over-popup>
