<div class="main-form-body" style="margin: 5px; height:82%; " [style.height.%]="99">
  <span class="table-cell-Lable" style="vertical-align: top;">توضیحات </span>
  <textarea [(ngModel)]="Note" name="Note" class="form-control input-style" rows="6"
    style="display: inline-block;height: 363px;width: 90.7%;  font-size: 12px !important;"
    id="textnote"></textarea>
</div>
<div class="buttons-place">
  <button (click)="Add()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px;">
    <img width="15px" height="15px" src="assets/Icons/ok.png" />
    تایید </button>
  <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>
