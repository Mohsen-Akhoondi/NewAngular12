<div class="main-form-body" style="margin-top: 5px; height:65%;">
  <table style="width: 100%;">
    <tr>
      <td width="33%">
        <span class="table-cell-Lable">واحد اجرايي</span>
        <app-ng-select-virtual-scroll
          style="display: inline-block;width: 60%;" class="" [NgSelectParams]="RegionParams"
          (selectedChange)="onChangeRegion($event)" [Items]="RegionItems" [CheckValidate]="CheckValidate">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="33%">
        <span class="table-cell-Lable">کد اموال</span>
        <app-ng-select-virtual-scroll
          style="display: inline-block;width: 60%;" class="" [NgSelectParams]="AssetParams"
           [Items]="AssetItems" [CheckValidate]="CheckValidate">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="34%">
        <span class="table-cell-Lable"> شماره پلاک</span>
        <input style="width: 60%; " class="form-control input-style" type="text" name="PlateNo"
          [(ngModel)]="PlateNo"  [ngStyle]="{'border-color': CheckValidate && !PlateNo ? 'red':''}"
          placeholder="{{CheckValidate && !PlateNo ? 'پر کردن مقدار این فیلد الزامیست': ''}}" />
      </td>
    </tr>
    <tr>
      <td width="33%">
        <span class="table-cell-Lable">نوع منبع درآمد</span>
        <app-ng-select-virtual-scroll
          style="display: inline-block;width: 60%;" class="" [NgSelectParams]="AssetIncomeTypeParams"
           [Items]="AssetIncomeTypeItems" [CheckValidate]="CheckValidate">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="33%">
        <span class="table-cell-Lable">نام منبع درآمد</span>
        <input style="width: 60%; " class="form-control input-style" type="text" name="AssetIncomeName"
          [(ngModel)]="AssetIncomeName" />
      </td>
      <td width="34%">
        <span class="table-cell-Lable">مساحت</span>
        <input style="width: 60%; " class="form-control input-style" type="text" name="Area" [(ngModel)]="Area"  [ngStyle]="{'border-color': CheckValidate && !Area ? 'red':''}"
        placeholder="{{CheckValidate && !Area ? 'پر کردن مقدار این فیلد الزامیست': ''}}"/>
      </td>
    </tr>
    <tr>
      <td colspan="3" width="100%">
        <span class="table-cell-Lable">موقعيت</span>
        <input style="width: 87%; " class="form-control input-style" type="text" name="Position" [(ngModel)]="Position" />
      </td>
    </tr>
    <tr>
      <td colspan="3" width="100%">
        <span class="table-cell-Lable" style="vertical-align: top;">توضیحات</span>
        <textarea 
        [(ngModel)]="Note" name="Note" type="text" class="form-control input-style"
        style="display: inline-block;height: 40px;width: 87%;"  rows="2"></textarea>
      </td>
    </tr>
  </table>

</div>

<div class="buttons-place" style="margin: unset;">
  <button (click)="onSave()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    ثبت</button>
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>
<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PopupType]="type"
  [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj" (popupclosed)="popupclosed($event)"
  [PixelHeight]="PixelHeight" [MainMaxwidthPixel]="MainMaxwidthPixel" [minWidthPixel]="minWidthPixel"
  [PixelWidth]="PixelWidth" [PercentWidth]="PercentWidth" (popupclosed)="popupclosed()">
</app-over-popup>
