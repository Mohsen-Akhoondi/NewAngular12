<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="width: 400px;">
    <div class="main-form-body" style="margin: 5px; height: 330px;">
      <form>
        <fieldset align="right" class="feild-set" style="display: inherit;text-align: right;">
          <legend class="legend">درخواست پرداخت</legend>
          <div style="width: 100%; overflow: auto;">
            <div *ngFor="let x of ContractOpCodesList; index as i">
              <div *ngIf="(i % 2 == 0) && !x.IsOnContract" style="margin-top: 4px; width: 50%; float: right;">
                <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes(x)">
                  <img [src]="'assets/Icons/TechnicalArchive.png'" />
                  {{x.ContractOperationName}}
                </a>
              </div>
              <div *ngIf="(i % 2 != 0) && !x.IsOnContract" style="margin-top: 4px; width: 50%; float: left;">
                <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes(x)">
                  <img [src]="'assets/Icons/TechnicalArchive.png'" />
                  {{x.ContractOperationName}}
                </a>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset align="right" class="feild-set" style="display: inherit;text-align: right;">
          <legend class="legend">قراردادی</legend>
          <div style="width: 100%; overflow: auto;">
            <div *ngFor="let x of ContractOpCodesList; index as i">
              <div *ngIf="(i % 2 == 0) && x.IsOnContract" style="margin-top: 4px; width: 50%; float: right;">
                <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes(x)">
                  <img [src]="'assets/Icons/TechnicalArchive.png'" />
                  {{x.ContractOperationName}}
                </a>
              </div>
              <div *ngIf="(i % 2 != 0) && x.IsOnContract" style="margin-top: 4px; width: 50%; float: left;">
                <a style="cursor: pointer; margin: 5px;" (click)="SetPayTypes(x)">
                  <img [src]="'assets/Icons/TechnicalArchive.png'" />
                  {{x.ContractOperationName}}
                </a>
              </div>

            </div>
          </div>
        </fieldset>

        <fieldset class="feild-set">
          <div style="text-align: justify;color:red; padding: 4px;">
            <span>
              کاربر گرامی در صورتی که درخواست پرداخت از بودجه سال 1400تعهد می گردد لطفا سال مالی و تاریخ درخواست پرداخت را 1400 ثبت نمایید 
              در صورت لزوم با ناظر تماس حاصل فرمایید 
            </span>
          </div>
        </fieldset>


      </form>
    </div>
    <div class="buttons-place" style="margin: unset; margin: 5px;">
      <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
