<div class="main-form-body" style="margin-top: 5px; height: 85%;">
  <fieldset class="feild-set" style="display: inherit">
    <table style="margin-bottom: 5px; width: 100%;">
      <tr>
        <td width="25%">
          <span class="table-cell-Lablle"> برچسب اموال </span>
          <input style="display: inline-block; width: 80%;" class="form-control input-style" type="text" name="AssetTag"
            [(ngModel)]="AssetTag" />
        </td>

        <td width="25%">
          <span class="table-cell-Lablle"> کد اموال </span>
          <input style="display: inline-block; width: 80%;" class="form-control input-style" type="text"
            name="AssetCode" [(ngModel)]="AssetCode" />
        </td>
      </tr>

    </table>

    <div style="width: 100%; display: flex; justify-content: center; padding: 10px; ">
      <button (click)="Search()" style="width: 150px;height: 30px;"
        class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/Search.png" />
        جستجو
      </button>
    </div>
  </fieldset>


  <div class="box-dev" style=" width: 100%;" [style.height.%]="81">
    <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]="90" (GridReady)="onGridReady($event)"
      (RowClick)="RowClick($event)">
    </app-grid>
  </div>

</div>


<div class="buttons-place" style="margin: unset;">
  <button (click)="Show()" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/show.png" />
    مشاهده
  </button>
  <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>

<app-over-popup  *ngIf="isClicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition" [startTopPosition]="startTopPosition"
  [minHeightPixel]="MinHeightPixel" [PercentWidth]="PercentWidth" [MainMaxwidthPixel]="MainMaxwidthPixel"
  [PopupType]="type" [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn" [PopupParam]="paramObj"
  [HaveHeader]="HaveHeader" (popupclosed)="popupclosed()">
</app-over-popup>
