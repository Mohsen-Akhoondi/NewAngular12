<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="width: 100%;">
    <div class="main-form-body" style="margin: 5px;">
      <form>
        <fieldset align="right" class="feild-set" style="display: inherit">
          <legend class="legend">فهرست بها</legend>
          <table style="width: 100%;">
            <tr>
              <td width="20%">
                <span class="table-cell-Lable">ردیف</span><input style="width: 60% " class="form-control input-style"
                  type="text" value={{PriceListTopicCode}} readonly />
              </td>

              <td colspan="5">
                <span class="table-cell-Lable">نام</span><input style="width: 90% " class="form-control input-style"
                  id="subject-style" type="text" name="first" value={{PriceListTopicName}} readonly />
              </td>

              <td width="20%">
                <span class="table-cell-Lable">مبلغ</span><input style="width: 60% " class="form-control input-style"
                  type="text" value={{Amount}} readonly />
              </td>
            </tr>

          </table>
        </fieldset>
      </form>

      <div class="box-dev" style="width: 100%;">
        <app-grid [columns]="gridcolumns" [rowsData]="rowData" [gridHeight]="90" (GridReady)="onGridReady($event)"
          (RowClick)="onGridRowClick($event)"></app-grid>
      </div>
      <div class="main-form-body" style="margin-top: 4px;height: 45px">
        <div style="margin: 10px; float: right;">
          <span id="sum-final-estimate-amount" class="table-cell-Lable"> {{VariableDescription}} </span>
        </div>
        <div>
          <span id="sum-final-estimate-amount" class="table-cell-Lable">{{VariableName}} </span>
          <app-number-input-component *ngIf="IsShow" [id]="'sum-final-estimate-amount'" [HaveThousand]="false"
            [fontSize]="12" [PixelWidth]="150" [Value]="InputCode" [IsFloat]="true"
            (ValueChange)="getInputCodeCode($event)">
          </app-number-input-component>
        </div>
      </div>
    </div>
    <div class="buttons-place" style="margin: unset; margin: 5px;">
      <button (click)="onOkClick()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/ok.png" />
        تایید
      </button>
      <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>

    </div>
  </div>
</div>
<app-over-popup *ngIf="btnclicked" [PopupType]="type" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupParam]="alertMessageParams" (popupclosed)="popupclosed($event)">
</app-over-popup>
