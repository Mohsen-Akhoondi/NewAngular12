<div id="container" class="row">
    <div id="content" class="" style="height: 100%; width: 100%;">
      <div class="main-form-body" style="margin: 5px;">
        <fieldset align="right" class="feild-set" style="display: inherit">
          <legend class="legend" style="margin: 0;width:40%;">نوع چاپ را تعیین کنید</legend>
          <table style="width: 300px;">
            <tr>
              <td>
                <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                  [isSelected]="SelectTender" (PrettyCheckBoxChange)="OnCheckBoxChange($event,'Tender')">
                </app-custom-check-box>
                <span style="margin-right: 5px;" class="table-cell-Lable">صورتجلسه مناقصه</span>
              </td>
            </tr>
            <tr>
              <td>
                <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                  [isSelected]="SelectFirstAttach"
                  (PrettyCheckBoxChange)="OnCheckBoxChange($event,'FirstAttach')">
                </app-custom-check-box>
                <span style="margin-right: 5px;" class="table-cell-Lable">ضمیمه شماره یک</span>
              </td>
            </tr>
            <tr>
              <td>
                <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                  [isSelected]="SelectSecondAttach" (PrettyCheckBoxChange)="OnCheckBoxChange($event,'SecondAttach')">
                </app-custom-check-box>
                <span style="margin-right: 5px;" class="table-cell-Lable">ضمیمه شماره دو</span>
              </td>
            </tr>
          </table>
        </fieldset>
      </div>
      <div class="buttons-place" style=" margin: 5px">
        <button (click)="onPrintClick()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px">
          <img width="15px" height="15px" src="assets/Icons/print.png" />
          چاپ</button>
        <button (click)="popupclosed()" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/exit.png" />
          انصراف</button>
      </div>
    </div>
  </div>
  <app-over-popup *ngIf="btnclicked" [PopupType]="type" [startLeftPosition]="startLeftPosition"
    [startTopPosition]="startTopPosition" [PopupParam]="alertMessageParams"
    (popupclosed)="closee === 'message-box' ? popupclosed($event) : popupclosedwithoutexit($event) "></app-over-popup>
