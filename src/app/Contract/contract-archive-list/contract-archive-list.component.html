<div class="main-form-body" style="margin-top: 5px; height:86%;">
  <div class="main-form-body" style="display: inherit">
    <table style="width: 100%;">
      <tr>
        <td width="35%">
          <span class="table-cell-Lable">واحد اجرايي</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 64%; height: 10%;"
            [NgSelectParams]="RegionParams" [Items]="ReigonListSet">
          </app-ng-select-virtual-scroll>
        </td>
        <td width="35%">
          <span class="table-cell-Lable"> سال مالی </span>
          <app-ng-select-virtual-scroll style="display: inline-block; width: 64%;"
            [NgSelectParams]="NgSelectFromFinYearParams" [Items]="FinYearList">
          </app-ng-select-virtual-scroll>
        </td>
        <td style="width: 33%;">
          <div style="width: 50%; display: inline-block; text-align: right; ">
            <span class="table-cell-Lable" style="margin: 0 ;margin-left: 5px">اسناد بارگزاری</span>
            <app-custom-check-box style="vertical-align: sub; " [configurationInfo]="ContractCheckBoxConfig"
              [isSelected]="HasArchive" (PrettyCheckBoxChange)="OnChangeCheckBoxValue($event)">
            </app-custom-check-box>
          </div>
        </td>
      </tr>
    </table>
    <table style="margin-top: 5px;">
      <tr>
        <td wdith="25%" colspan="2">
          <button type="submit" (click)="OnSearch()" style="width: 150px;height: 30px;"
            class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
            <img width="15px" height="15px" src="assets/Icons/Search.png" />
            جستجو
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="box-dev" style=" width: 100%; margin-top: 5px;" [style.height.%]="83">
    <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]="90">
    </app-grid>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>
<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [PopupType]="type"
  [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn" [PopupParam]="alertMessageParams " [HaveHeader]="HaveHeader"
  (popupclosed)="popupclosed($event)">
</app-over-popup>
