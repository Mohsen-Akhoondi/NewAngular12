<div class="main-form-body for-append-date" style="margin: 5px;height: 87.5%;">
  <form>
    <div class="main-form-body" style="display: inherit">
      <table style="width: 100%;">
        <tr>
          <td width="25%">
            <span class="table-cell-Lable"> نام مشتری </span>
            <input class="form-control input-style" style="width: 69%" type="text" name="first" value="{{CustomerName}}"
              readonly />
          </td>
          <td style="width: 30%;">
            <span class="table-cell-Lablle"> شماره سفارش </span>
            <input class="form-control input-style" style="width: 68%" type="text" name="first"
              value="{{CustomerOrderCode}}" readonly />
          </td>
          <td colspan="2" width="50%">
            <span class="table-cell-Lable">موضوع</span>
            <input [readonly]="true" style="width: 83%" class="form-control input-style" type="text" name="Subject"
              [(ngModel)]="Subject" />
          </td>

        </tr>
      </table>
    </div>

    <div class="main-form-body" style="display: inherit">
      <table style="width: 100%;">
        <tr>
          <td width="25%">
            <span class="table-cell-Lable">شماره درخواست </span>
            <input style="width: 69% " class="form-control input-style" type="text" value="{{ProductRequestNo}}"
              readonly />
          </td>
          <td width="30%">
            <span style="color: red;">*</span>
            <span class="table-cell-Lable">اداره مجری</span>
            <app-ng-select-virtual-scroll style="display: inline-block;width: 68%;"
              [NgSelectParams]="SubCostCenterParams" [Items]="SubCostCenterItems" [CheckValidate]="CheckValidate">
            </app-ng-select-virtual-scroll>
          </td>
          <td width="25%">
            <span class="table-cell-Lable">تاریخ درخواست</span>
            <app-jalali-datepicker [WidthPC]="68" [CheckValidate]="CheckValidate"
              [CurrMiladiDateValue]="ProductRequestDate" [Required]="true"
              (Change)="OnProductRequestDateChange($event)">
            </app-jalali-datepicker>
          </td>

          <td width="25%">
            <span style="color: red;">*</span>
            <span class="table-cell-Lable">نوع فروش</span>
            <app-ng-select-virtual-scroll style="display: inline-block;width: 69%;" class=""
              [NgSelectParams]="SaleTypeParams" [Items]="SaleTypeItems">
            </app-ng-select-virtual-scroll>

          </td>

          <td width="25%">
            <span *ngIf="false" class="table-cell-Lable">مهلت تامین</span>
            <app-jalali-datepicker *ngIf="false" [Disabled]="true" [WidthPC]="60" [Required]="CheckValidate"
              [CurrMiladiDateValue]="DeadLineDate" (Change)="OnDeadLineDateChange($event)">
            </app-jalali-datepicker>
          </td>
          <td width="25%">
            <span *ngIf="false" ngclass="table-cell-Lable">حوزه معاونت</span>
            <app-ng-select-virtual-scroll *ngIf="false" style="display: inline-block;width: 60%;" class=""
              [NgSelectParams]="OnFilterRegionParams" [Items]="OnFilterRegionItems">
            </app-ng-select-virtual-scroll>
          </td>
        </tr>
        <!-- <tr> -->


        <!-- <td width="25%" style="vertical-align: initial;">
            <span class="table-cell-Lable">وضعیت درخواست</span>
            <input style="width: 66%" class="form-control input-style" type="text" value="{{ProductRequestStatusName}}"
              readonly />
          </td>
          
          <td width="25%">
           

          </td>
          <td width="25%"> -->


        <!-- </td> -->
        <!-- </tr>  -->

      </table>
    </div>


  </form>



  <ul style="margin-top: 5px" class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" href="#request-item" role="tab" data-toggle="tab">اقلام درخواست</a>
    </li>
  </ul>

  <div class="tab-content box-dev" style="margin-top: 5px;padding: 5px;" [style.height.%]="gridHeight">
    <div role="tabpanel" class="tab-pane fade show active" id="request-item" style="margin-bottom: 5px;"
      [style.height.%]="tabpanelHeight">
      <app-grid [HaveBorder]="true" [columns]="columnDef" [rowsData]="rowsData" (GridReady)="onGridReady($event)"
        [gridHeight]="PRIgridHeight" (RowClick)="RowClick($event)" (popupclosed)="popupclosed($event)">
      </app-grid>
    </div>



    <div *ngIf="RadioShow" class="main-form-body" style="margin-top: 12px; height:31px;width: 100% ; padding: 3px;">
      <table style=" width: 90%;">
        <tr>
          <td width="97%">
            <div class="redio-div" style="width: 96%; text-align: right; margin-right: 5px;">
              <div class="custom-control custom-radio custom-control-inline" style="display: inherit !important;">
                <input [checked]="IsSaleType" type="radio" class="custom-control-input" id="IsSaleType"
                  name="IsSaleType" (click)="IsSaleTypeRedioClick(true)">
                <label style="margin: auto;" class="custom-control-label redio-label" for="IsSaleType">نوع فروش</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline" style="display: inherit !important;">
                <input [checked]="!IsSaleType" type="radio" class="custom-control-input" id="IsnotSaleType"
                  name="IsSaleType">
                <label style="margin: auto;" class="custom-control-label redio-label" for="IsNotSaleType"
                  (click)="IsSaleTypeRedioClick(false)">صدور مجوز</label>
              </div>
            </div>
          </td>

        </tr>
      </table>
    </div>

  </div>

  <ng-template #UploadArchive4 let-row>
    <img [ngClass]="'img-def'" width="16px" height="16px" style="cursor: pointer;"
      src="assets/Icons/TechnicalArchive.png" (click)="onDocArchiveClick4(row)" />
  </ng-template>
</div>

<div style="margin: 5px;">

  <div class="buttons-place" style="float: right;margin: auto; width: 50%;">
    <button (click)="onSave()" id="btnSave" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/save.png" />
      ثبت
    </button>
    <button *ngIf="!HasWorkFlow" id="btnTenderRep" class="btn btn-primary btnGreen" (click)="onDeleteclick()">
      <img width="15px" height="15px" src="assets/Icons/delete.png" />
      حذف
    </button>
    <button *ngIf="HaveRevocation" (click)="onRevocation()" id="btn2" class="btn btn-primary btnGreen"
      style="margin: 2px;">
      <img width="15px" height="15px" src="assets/Icons/{{btnRevocationIcon}}.png" />
      {{btnRevocationName}} </button>
    <button *ngIf="ModuleViewTypeCode === 5000" [disabled]="!WorkFlowInstanceID" (click)="BtnVeiwclick()"
      class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/show.png" />
      جزییات گردش
    </button>
    <button *ngIf="true" (click)="CustomerOrderVeiwclick()" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/show.png" />
      مشاهده سفارش مشتری
    </button>
    <button id="btnClose" class="btn btn-primary btnGreen" (click)="Close()">
      <img width="15px" height="15px" src="assets/Icons/exit.png" />
      خروج
    </button>
  </div>

  <div class="buttons-place" style="float:left;margin: auto;" [style.width.%]="49.5">
    <button [disabled]="BTNsShow || HasWorkFlow" (click)="onConfirm()" id="btn2" class="btn btn-primary btnGreen"
      style="margin: 2px;">
      <img width="15px" height="15px" src="assets/Icons/{{btnConfirmIcon}}.png" />
      {{btnConfirmName}}
    </button>
    <button [disabled]="BTNsShow || HasWorkFlow" (click)="onConfirmAndSend()" id="btn2" class="btn btn-primary btnGreen"
      style="margin: 2px;">
      <img width="15px" height="15px" src="assets/Icons/Approve.png" />
      تایید و ارسال
    </button>
    <button [disabled]="HasWorkFlow" (click)="onUnConfirmAndReturn()" id="btn2" class="btn btn-primary btnGreen"
      style="margin: 2px;">
      <img width="15px" height="15px" src="assets/Icons/DisApprove.png" />
      {{btnConfirmAndReturnName}}
    </button>

    <button (click)="OnClickPrintFlow()" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/print.png" />
      گردش
    </button>

  </div>

</div>


<app-cfm-over-popup *ngIf="isClicked" [PopupType]="PopUpType" [HaveMaxBtn]="HaveMaxBtn"
  [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupParam]="PopUpType ==='message-box' ? alertMessageParams : PopupParam "
  [HaveHeader]="HaveHeader" [MainMaxwidthPixel]="MainMaxwidthPixel" [minHeightPixel]="MinHeightPixel"
  (popupclosed)="popupclosed($event)"
  (PopupOutPutParam)="PopUpType ==='message-box' ? MessageBoxAction($event) : getOutPutParam($event)">>
</app-cfm-over-popup>

<ng-template #CostumerOrderBtn let-row>
  <img [ngClass]="'img-def'" width="16px" height="16px" style="cursor: pointer;" [src]="'assets/Icons/show.png'"
    (click)="CostumerOrderColumnBtn(row)" />
</ng-template>
