<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="width: 100%;">
    <div class="main-form-body" style=" height: 300px; margin: 5px;">
      <app-grid [columns]="columnDef" [rowsData]="rowData" [gridHeight]="90" (RowClick)="RowClick($event)"></app-grid>
    </div>


    <div class="buttons-place" style="margin: unset; margin: 5px;">
      <button *ngIf="!ShowOnly" (click)="onAddClick()" id="btnInsert" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/Add.png" />
        ایجاد
      </button>

      <button *ngIf="!ShowOnly && !IsReturn" (click)="onEditClick()" id="btnInsert" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/update.png" />
        اصلاح
      </button>

      <button (click)="onShowClick()" id="btnInsert" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/show.png" />
        مشاهده
      </button>

      <button  id="btnTenderRep" class="btn btn-primary btnGreen" (click)="onDeleteclick()">
        <img width="15px" height="15px" src="assets/Icons/delete.png" />
        حذف
      </button>
      <button (click)="onClose()" id="btnClose" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
<ng-template #IsWin let-row>
  <img width="16px" height="16px" [src]="row.IsWin ? 'assets/Icons/TrueCheckBox.png':'assets/Icons/uncheck.png'" />
</ng-template>

<app-over-popup *ngIf="isClicked" [PopupType]="PopUpType" [HaveMaxBtn]="HaveMaxBtn"
  [PopupParam]="PopUpType ==='message-box'? alertMessageParams :ParamObject" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [HaveHeader]="HaveHeader" (popupclosed)="popupclosed($event)"
  [MainMinwidthPixel]="PopUpType ==='message-box'? '' : MainMaxwidthPixel "
  [PercentWidth]="PopUpType === 'general-tender' ? PercentWidth : ''"
  (PopupOutPutParam)="PopUpType ==='message-box' ? MessageBoxAction($event) : getOutPutParam($event)" >
</app-over-popup>
