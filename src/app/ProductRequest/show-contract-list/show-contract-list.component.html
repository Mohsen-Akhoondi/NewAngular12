<div id="container" class="row" style="clear: both">
  <div id="content" style="height: 90%;width: 100%;">
    <div class="main-form-body" style="margin: 5px; text-align: right;" [style.height.%]="10">
      <span style="vertical-align: super" class="table-cell-Lable">سال مالی</span>
      <app-ng-select-virtual-scroll style="display: inline-block;width: 20%;" [NgSelectParams]="FinYearParams"
        [Items]="FinYearItems"  (selectedChange)="onChangeFinYearObj($event)">
      </app-ng-select-virtual-scroll>
    </div>
    <div class="main-form-body" style="margin: 5px;" [style.height.%]="mainBodyHeight">
      <div style="padding-bottom: 5px;" [style.height.%]="gridHeight">
        <div id="div1" class="box-dev main-div" style="height: 100%;">
          <app-grid style="width: 100%;" [columns]="columnDefPriceList" [IsEditable]="false" [rowsData]="rowData"
            [AutoNumberField]="'ItemNo'" (GridReady)="onGridReady($event)" [gridHeight]="gridHeight"
            (RowClick)="RowClick($event)">
          </app-grid>
        </div>
      </div>
    </div>
    <div class="buttons-place" style=" margin: 5px">
      <button (click)="onSave()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px">
        <img width="15px" height="15px" src="assets/Icons/save.png" />
        تایید
      </button>
      <button (click)="close()" id="btn4" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج
      </button>
    </div>
  </div>
</div>
