<div class="main-form-body" style="margin-top: 5px; height:68%;">
  <table style="width: 100%;">
    <tr>
      <td style="width: 50%;">
        <span class="table-cell-Lable">واحد اجرایی</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" [NgSelectParams]="RegionParams"
          [Items]="RegionItems" (Open)="OnOpenNgSelect('Region')">
        </app-ng-select-virtual-scroll>
      </td>
      <td width="50%">
        <span class="table-cell-Lable" style="font-size: 9px">
          نوع صورت وضعیت
        </span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" [NgSelectParams]="ContractOperationParams"
          [Items]="ContractOperationItems" (selectedChange)="OnChangeContractOperation($event)">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
    <tr>
      <td style="width: 50%;">
        <span class="table-cell-Lable">معاونت مجری</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" [NgSelectParams]="CostCenterParams"
          [Items]="CostCenterItems" (Open)="OnOpenNgSelect('CostCenter')">
        </app-ng-select-virtual-scroll>
      </td>
      <td style="width: 50%;">
        <span class="table-cell-Lable">اداره مجری</span>
        <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" [NgSelectParams]="SubCostCenterParams"
          [Items]="SubCostCenterItems" (Open)="OnOpenNgSelect('SubCostCenter')">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
    <tr>
      <td style="width: 50%;">
        <span class="table-cell-Lablle" style="margin-left: 10px;">از تاریخ</span>
        <app-jalali-datepicker [WidthPC]="70" [Required]="true" (Change)="OnFromDateChange($event)">
        </app-jalali-datepicker>
      </td>
      <td style="width: 50%;">
        <span class="table-cell-Lablle" style="margin-left: 10px;">تا</span>
        <app-jalali-datepicker [WidthPC]="70" [Required]="true" (Change)="OnToDateChange($event)">
        </app-jalali-datepicker>
      </td>
    </tr>

    <tr>
      <td style="width: 50%;">
        <app-radio-box-component [Mode]="'Dual'" [Params]="ContractorTypeRadioParam" [Display]="'inline'"
          [Bordered]="false" [BoxWidth]="70" [DefaultSelected]='true' [Title]="'انتخاب مورد گزارش'" [QuestionStyle]="false"
          [TableAlign]="true" (SelectedOption)="rdoContractorTypeClick($event)">
        </app-radio-box-component>
      </td>
      <td style="width: 50%;">
        <app-ng-select-virtual-scroll [PageCount]="ContractorPageCount" [TotalItemCount]="ContractorTotalItemCount"
          style="display: inline-block;width: 70%;" [NgSelectParams]="NgSelectContractorParams"
          [Items]="ContractorItems" (FetchMore)="FetchMoreContractor($event)" (Open)="OpenContractor($event)"
          (doSearch)="doContractorSearch($event)" (selectedChange)="ContractorChanged($event)">
        </app-ng-select-virtual-scroll>
      </td>
    </tr>
  </table>
</div>

<div class="buttons-place" style="margin: unset;">
  <button (click)="report()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/print.png" />
    چاپ
  </button>
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>
