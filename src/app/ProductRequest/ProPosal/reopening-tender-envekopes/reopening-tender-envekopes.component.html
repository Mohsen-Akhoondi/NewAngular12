<div id="container" class="row" style="clear: both">
  <div id="content" class="" style="width: 800px;" [style.height.px]="ContentHeightPX">
    <div class="main-form-body" style="margin: 5px;text-align: center;">
      <div *ngIf="AIsLock || BIsLock || CIsLock">
        <span style="color: red;font-weight: bold;">جهت بازگشایی مهر و موم توکن
          بازگشایی را به دستکاه متصل کرده و بر روی
          پاکت مورد نظر کلیک کنید</span>
        <div *ngIf="DastineisNotInstalled">
          <br>
          <span style="color: red;font-weight: bold;">سیستم شما فاقد افزونه
            دستینه می باشد جهت دریافت </span>
          <span style="text-decoration: underline;font-weight: bold;cursor: pointer;"
            (click)="onDownloadDastineApp()">اینجا</span>
          <span style="color: red;font-weight: bold;"> را کلیک کنید</span>
        </div>
      </div>
      <span *ngIf="!AIsLock && !BIsLock && !CIsLock" style="color: red;font-weight: bold;">جهت مشاهده اسناد بر روی پاکت
        مورد نظر کلیک کنید</span>
    </div>
    <div class="main-form-body" style="margin: 5px;">
      <div class="main-form-body" style="margin: 5px;height: 230px;">
        <table style="width: 80%;margin: auto;height: 100px;margin-top: 50px;">
          <tr>
            <td *ngIf="HaveA" style="text-align: center;cursor: pointer;">
              <img (click)="onbtnlenvelopeClick(170,AIsLock)"
                [src]="!AIsLock ? 'assets/Images/Aenvelope.png':'assets/Images/Alenvelope.png'" />
            </td>
            <td *ngIf="HaveB" style="text-align: center;cursor: pointer;">
              <img (click)="onbtnlenvelopeClick(171,BIsLock)"
                [src]="!BIsLock ? 'assets/Images/Benvelope.png':'assets/Images/Blenvelope.png'" />
            </td>
            <td *ngIf="HaveC" style="text-align: center;cursor: pointer;">
              <img (click)="onbtnlenvelopeClick(172,CIsLock)"
                [src]="!CIsLock ? 'assets/Images/Cenvelope.png':'assets/Images/Clenvelope.png'" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="buttons-place" style=" margin: 5px">
      <button (click)="close()" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        خروج</button>
    </div>
  </div>
</div>
<app-over-popup *ngIf="btnclicked" [PopupType]="PopupType" [HaveMaxBtn]="false" [PixelHeight]="OverPixelHeight"
  [PixelWidth]="OverPixelWidth" [startLeftPosition]="overStartLeftPosition" [startTopPosition]="OverStartTopPosition"
  [HaveHeader]="true" [PopupParam]="PopupType === 'message-box' ? alertMessageParams : PopupParam"
  (popupclosed)="popupclosed($event)">
</app-over-popup>
