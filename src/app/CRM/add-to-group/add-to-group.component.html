<div class="main-form-body" style="margin-top: 5px; height: 54%;">
  <div id="container" style="clear: both;padding-bottom: 15px;">
    <span class="table-cell-Lable" style="vertical-align: top;">شماره گروه</span>
    <textarea [(ngModel)]="GroupNumber" name="GroupNumber" class="form-control input-style"
      style="display: inline-block;height: 35px;width: 83.5%;" id="indicator-text_note"></textarea>
  </div>
</div>


<div class="buttons-place" style="margin: unset;">
  <button  id="btn4" (click)="BtnOkClick()" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/ok.png" />
    تایید
  </button>

  <button id="btnClose" class="btn btn-primary btnGreen" (click)="Close()">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>
