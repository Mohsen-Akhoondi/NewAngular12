<div class="main-form-body" style="width:99%;padding: 10px;margin:5px; height: 73%;">
  <table style="width: 100%; margin-top: 15px;">
    <tr>
      <td style="width: 30%;">
        <span class="table-cell-Lable">نام کاربری</span>
        <input name="UserName" style="display: inline-block;width: 73%;" class="form-control input-style"
          [(ngModel)]="UserName" type="text" />
      </td>
      <td style="width: 35%;">
        <span class="table-cell-Lable">کد / شناسه ملی</span>
        <input name="NationalCode" style="display: inline-block;width: 63%;" class="form-control input-style"
          [(ngModel)]="NationalCode" type="text" />
      </td>
      <td style="width: 35%;">
        <button (click)="onSearchUserDeails()" id="btn4" class="btn btn-primary btnGreen btn-gray-border">
          <img width="15px" height="15px" src="assets/Icons/search-blue-icon.png" />
          جستجو
        </button>
      </td>
    </tr>
  </table>
  <div class="box-dev" style=" width: 100%; height: 76%; margin-top: 5px;">
    <app-grid (GridReady)="onGridReady($event)" [columns]="MaincolumnDef" [rowsData]="rowData" [gridHeight]="75">
    </app-grid>
  </div>
</div>
<div class="buttons-place" style="width: 99%;">
  <button (click)="onClose()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>


<app-over-popup *ngIf="isClicked" [PopupType]="PopUpType" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupParam]="alertMessageParams" (popupclosed)="popupclosed($event)"
  [HaveMaxBtn]="PopUpType ==='message-box' ? '' : HaveMaxBtn">
</app-over-popup>
