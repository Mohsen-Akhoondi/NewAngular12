<div class="main-form-body" style="margin-top: 5px; height:85%;">
  <div class="main-form-body">
    <table style="width: 100%;">
      <tr>
        <td width="50%">
          <span class="table-cell-Lable">واحد اجرایی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 85%;"
            [NgSelectParams]="NgSelectRegionParams" [Items]="ReigonListSet" [multiple]="true">
          </app-ng-select-virtual-scroll>
        </td>
        <td width="50%">
          <span style="vertical-align: super" class="table-cell-Lable">سال مالی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 85%;" [NgSelectParams]="FinYearParams"
            [Items]="FinYearItems" [multiple]="true">
          </app-ng-select-virtual-scroll>
        </td>
      </tr>
    </table>
  </div>
  <table>
    <tr>
      <td wdith="100%">
        <button type="submit" (click)="Search()" style="margin-left: 4px; margin-bottom: 5px; height: 30px;"
          class="select-general-for-lable btn-gray-border btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/Search.png" />
          جستجو
        </button>
      </td>
    </tr>
  </table>
  <div style="clear: both;padding-bottom: 5px;" [style.height.%]="84">
    <div class="box-dev" style=" width: 100%;" [style.height.%]="100">
      <app-grid [columns]="MaincolumnDef" [rowsData]="rowData" [gridHeight]="92">
      </app-grid>
    </div>
  </div>
</div>
<div class="buttons-place" style="margin: unset;">
  <button (click)="closeModal()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج
  </button>
</div>

<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="overStartLeftPosition"
  [startTopPosition]="OverStartTopPosition" [minHeightPixel]="type === 'message-box' ? '' : MinHeightPixel"
  [PopupType]="PopupType" [HeightPercentWithMaxBtn]="type === 'message-box' ? '' : HeightPercentWithMaxBtn"
  [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj" [HaveHeader]="HaveHeader"
  [PixelWidth]="type === 'message-box' ? '' : OverPixelWidth"
  [MainMaxwidthPixel]="type === 'message-box' ? '' : OverPixelWidth"
  (PopupOutPutParam)="type ==='message-box' ? MessageBoxAction($event) : ''">
</app-over-popup>
