<div id="container" style="clear: both;padding: 5px">
  <div id="content" style="width:100%;">
   <div class="main-form-body" style="width:98%;padding: 10px;margin:5px;">
    <form>
      <fieldset align="right" class="feild-set">
        <legend class="legend">عضو کمیسیون</legend> 
        <table style="width: 100%; text-align: left;">
          <tr>
            <td style="width: 50%;">
              <span class="table-cell-Lable">واحد اجرایی</span>
              <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" class="select-general-for-lable"
                [NgSelectParams]="RegionParams" [CheckValidate]="CheckValidate"
                (selectedChange)="onChangeRegion($event)" [Items]="RegionItems">
              </app-ng-select-virtual-scroll>
            </td>
          </tr>
          <tr>
            <td style="width: 50%;">
              <span class="table-cell-Lable">کمیسیون</span>
              <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" class="select-general-for-lable"
                [NgSelectParams]="CommissionParams" [CheckValidate]="CheckValidate"
                (selectedChange)="onChangeCommission($event)" [Items]="CommissionItems">
              </app-ng-select-virtual-scroll>
              <td style="width: 50%;">
                <span class="table-cell-Lable">پرسنل</span>
                <app-ng-select-virtual-scroll style="display: inline-block;width: 70%;" class="select-general-for-lable"
                [NgSelectParams]="PersonParams" 
                [CheckValidate]="CheckValidate"
                (selectedChange)="onChangePerson($event)" 
                [Items]="PersonItems"
                (FetchMore)= "FetchMorePerson($event)"
                (doSearch)= "doPersonSearch($event)">
              </app-ng-select-virtual-scroll>
          </tr> 
          <tr>
            <td style="width: 50%;">
              <span class="table-cell-Lable">تاریخ شروع اعتبار</span>
              <app-jalali-datepicker [WidthPC]="70" [CheckValidate]="CheckValidate" [Required]="true"
                [CurrMiladiDateValue]="StartDate" (Change)="OnStartDateChange($event)">
              </app-jalali-datepicker>
            </td>  
              <td style="width: 50%;">
                <span class="table-cell-Lable">تاریخ پایان اعتبار</span>
                <app-jalali-datepicker [WidthPC]="70" [CheckValidate]="CheckValidate" [Required]="false"
                [CurrMiladiDateValue]="EndDate" (Change)="OnEndDateChange($event)">
              </app-jalali-datepicker>
              </td>
          </tr>
          <tr>
              <td style="width: 50%;">
              <span class="table-cell-Lable">شماره نامه ابلاغ</span>
              <input class="form-control input-style" type="text" style="width:  70%"
              [(ngModel)]="AttachLetterCode"  name="AttachLetterCode"/></td>
              <td style="width: 50%;">
                <span class="table-cell-Lable">شماره نامه انفصال</span>
                <input class="form-control input-style" type="text" style="width:  70%"
                [(ngModel)]="DetachLetterCode"  name="DetachLetterCode"/></td>
          </tr>
          <tr>
            <td style="width: 50%;">
            <span class="table-cell-Lable">تاریخ نامه ابلاغ</span>
            <app-jalali-datepicker [WidthPC]="70" [CheckValidate]="CheckValidate" [Required]="true"
            [CurrMiladiDateValue]="AttachLetterDate" (Change)="OnAttachLetterDateChange($event)">
          </app-jalali-datepicker>
          </td>
            <td style="width: 50%;">
              <span class="table-cell-Lable">تاریخ نامه انفصال</span>
              <app-jalali-datepicker [WidthPC]="70" [CheckValidate]="CheckValidate" [Required]="false"
              [CurrMiladiDateValue]="DetachLetterDate" (Change)="OnDetachLetterDateChange($event)">
            </app-jalali-datepicker>
            </td>
        </tr>
        <tr>
          <td style="width: 50%;">
          <span class="table-cell-Lable">پست سازمانی</span>
          <app-ng-select-virtual-scroll style="display: inline-block;width: 70%; height: 25px;" class="select-general-for-lable"
          [NgSelectParams]="UnitTopicParams" 
          (selectedChange)="onChangeUnitTopic($event)" 
          [Items]="UnitTopicItems"
          (FetchMore)= "FetchMoreUnitTopic($event)"
          (doSearch)= "doUnitTopicSearch($event)">
        </app-ng-select-virtual-scroll>
        </td>
          <td style="width: 50%;">
            <span class="table-cell-Lable">اولویت</span>
            <app-number-input-component  [id]="'indicator-label-education'"  
            [Value]="SortLevel"
            [IsFloat] = "false" 
            [MaxLength]="1" 
            [FloatMaxLength] = "0" 
            [PerCentWidth]=" 70" 
            [PixelHeight]= "25" 
            (ValueChange)="getSortLevel($event)"
            class="col-form-label" [HaveThousand] = "false">
          </app-number-input-component>
      </tr>
        </table>          
      </fieldset> 
    </form>
  </div>
  <div class="buttons-place">

    <button  (click)="onSave()" 
    class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/save.png" />
       ثبت
    </button>

    <button (click)="onClose()" id="btn4" class="btn btn-primary btnGreen">
      <img width="15px" height="15px" src="assets/Icons/exit.png" />
      خروج</button>
  </div>

</div>
</div>

<app-over-popup
*ngIf= "btnclicked"
[PopupType]= "type" 
[startLeftPosition] = "OverstartLeftPosition"
[startTopPosition] = "OverstartTopPosition"
[PopupParam]= "alertMessageParams"
(popupclosed)= "popupclosed($event)">
</app-over-popup>
