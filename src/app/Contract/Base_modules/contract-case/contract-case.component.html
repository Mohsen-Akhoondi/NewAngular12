<div id="container" class="row" style="clear: both ;  ">
  <div id="content" style="width: 100%;height: 98%; ">
    <div id="mainformbody" [style.height.%]="95" style="margin: 5px; padding: 2px 5px ;">
      <ul style="margin-top: 5px" class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#shenasnamehh" role="tab" data-toggle="tab">شناسنامه</a>
        </li>
        <li class="nav-item" *ngIf="IsTabVisible">
          <a class="nav-link" href="#workorder" role="tab" data-toggle="tab">دستورکار</a>
        </li>
        <li class="nav-item" *ngIf="IsTabVisible">
          <a class="nav-link" href="#supervision" role="tab" data-toggle="tab">بازدید</a>
        </li>
        <li class="nav-item" *ngIf="IsTabVisible">
          <a class="nav-link" href="#minutes" role="tab" data-toggle="tab">صورت جلسه</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" href="#contractpay" role="tab" data-toggle="tab">درخواست پرداخت</a>
        </li>
        <li class="nav-item" *ngIf="IsTabVisible">
          <a class="nav-link" href="#contractpayfee" role="tab" data-toggle="tab"> خلاصه پرداخت</a>
        </li>
        <li class="nav-item" *ngIf="IsTabVisible">
          <a class="nav-link" href="#contractpayvoucher" role="tab" data-toggle="tab"> اسناد مالی</a>
        </li>
        <li class="nav-item" *ngIf="IsTabVisible">
          <a class="nav-link" href="#provision" role="tab" data-toggle="tab">تامین اعتبار</a>
        </li>
      </ul>
      <div id="tabcontent" class="tab-content" style="margin-top: 5px;" [style.height.%]="100">
 
        <div role="tabpanel" id="shenasnamehh" class="tab-pane fade show active"
          style="height: 100%; margin-bottom: 5px; padding: 5px 5px">
          <app-contract-page (ContractEstimateClosed)="onClose()" [PopupParam]="ContractPageParam">
          </app-contract-page>
        </div>

        <div *ngIf="IsTabVisible" role="tabpanel" id="workorder" class="tab-pane fade show"
          style="height: 100%; margin-bottom: 5px; padding: 5px 5px">
          <app-contract-work-order-list (Closed)="onClose()" [PopupParam]="ContractPageParam">
          </app-contract-work-order-list>
        </div>

        <div *ngIf="IsTabVisible" role="tabpanel" id="supervision" class="tab-pane fade show"
          style="height: 100%; margin-bottom: 5px; padding: 5px 5px">
          <app-contract-supervision-list (Closed)="onClose()" [PopupParam]="ContractPageParam">
          </app-contract-supervision-list>
        </div>

        <div *ngIf="IsTabVisible" role="tabpanel" id="minutes" class="tab-pane fade show"
          style="height: 100%; margin-bottom: 5px; padding: 5px 5px">
          <app-contract-minutes-list (Closed)="onClose()" [PopupParam]="ContractPageParam">
          </app-contract-minutes-list>
        </div>

        <div role="tabpanel" id="contractpay" class="tab-pane fade" style="height: 100%; margin-bottom: 5px;">
          <app-contract-pay-list [PopupParam]="ContractPageParam" [ModuleCode]="2687"
            (ContractEstimateClosed)="onClose()">
          </app-contract-pay-list>
        </div>

        <div *ngIf="IsTabVisible" role="tabpanel" id="contractpayfee" class="tab-pane fade" style="height: 100%; margin-bottom: 5px;">
          <app-contract-pay-fee-details [PopupParam]="ContractPageParam" (Closed)="onClose()">
          </app-contract-pay-fee-details>
        </div>

        <div *ngIf="IsTabVisible" role="tabpanel" id="contractpayvoucher" class="tab-pane fade" style="height: 100%; margin-bottom: 5px;">
          <app-contract-pay-voucher-details [PopupParam]="ContractPageParam"
            (ContractPayVoucherDetailstClosed)="onClose()">
          </app-contract-pay-voucher-details>
        </div>

        <div *ngIf="IsTabVisible" role="tabpanel" id="provision" class="tab-pane fade" style="height: 100%; margin-bottom: 5px;">
          <app-provision [PopupParam]="ContractPageParam" (Closed)="onClose()">
          </app-provision>
        </div>

      </div>
    </div>
  </div>
</div>
