<div id="container" class="row" style="clear: both">
  <div id="content" style="height: 100%;width: 100%;">
    <div class="main-form-body" style="margin: 5px;">
      <fieldset align="right" class="feild-set" style="display: inherit;">
      <legend style="width: 3%; font-size: 12px;"> نکته </legend>
      <div style=" width: 100%; height: auto; margin:5px 0px;text-align: right;color:blue;">
        <span> 
          {{Tip}}
        </span>
      </div>
      </fieldset>
      <fieldset  align="right" class="feild-set" style="display: inherit;" >
        <legend style="width: 7%; font-size: 12px;">لیست اصلاحی</legend>  
      <div class="tab-content box-dev" style="margin-top: 5px;padding: 5px;" [style.height.%]="86">
        <app-grid 
        [columns]="gridcolumns" 
        [rowsData]="rowData"  
        (cellEditingStarted) = "CellEditingStarted($event)"   
        (GridReady)="GridReady($event)"
        (RowClick) = "RowClick($event)" 
        [gridHeightPxel]="370"></app-grid>
      </div>
    </fieldset>
      <div class="buttons-place" style="margin: unset;">
        <button (click)="OnSave()" id="btnSelect" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/ok.png" />
          ثبت
        </button>
        <button (click)="onClose()"  id="btn4" class="btn btn-primary btnGreen">
          <img width="15px" height="15px" src="assets/Icons/exit.png" />
          خروج
        </button>
      </div>
    </div>
</div> 
</div> 
<ng-template #IsSelected let-row>
  <img width="16px" height="16px" [src]= "row.IsSelected ? 'assets/Icons/TrueCheckBox.png':'assets/Icons/Uncheck.png'" />
</ng-template> 
<ng-template #Upload let-row>
  <img width="24px" style="cursor: pointer;" height="24px"
    [src]="'assets/Icons/add-tree.png'"
    (click)="OnUploadClick(row)" />
</ng-template>

<app-over-popup *ngIf="btnclicked" [PopupType]="type" 
  [startLeftPosition]="OverstartLeftPosition" [startTopPosition]="OverstartTopPosition"
  [PopupParam]="type === 'message-box' ? alertMessageParams : PlsParams" (popupclosed)="popupclosed($event)" [HaveHeader]="HaveHeader" 
  [PixelHeight]="type === 'message-box' ? '' : PixelHeight" [PixelWidth]="type === 'message-box' ? '' : PixelWidth"
  (PopupOutPutParam)="type ==='message-box' ? MessageBoxAction($event) : getOutPutParam($event)">
</app-over-popup>
