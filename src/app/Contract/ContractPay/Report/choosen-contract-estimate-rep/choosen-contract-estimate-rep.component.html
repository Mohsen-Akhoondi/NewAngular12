<div id="container" class="row">
  <div id="content" class="" style="height: 100%; width: 100%;">
    <div class="main-form-body" style="margin: 5px;">
      <fieldset align="right" class="feild-set" style="display: inherit">
        <legend class="legend" style="margin: 0;width:50%;">نوع چاپ را تعیین کنید</legend>
        <table style="width: 300px;">
          <tr>
            <td>
              <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                [isSelected]="SelectAmounts" (PrettyCheckBoxChange)="OnCheckBoxChange($event,'Notebook')">
              </app-custom-check-box>
              <span style="margin-right: 5px;" class="table-cell-Lable">مبالغ دفترچه ها</span>
            </td>
            <td>
              <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                [isSelected]="SelectFinancialSummarySeasons"
                (PrettyCheckBoxChange)="OnCheckBoxChange($event,'FinancialSummarySeasons')">
              </app-custom-check-box>
              <span style="margin-right: 5px;" class="table-cell-Lable">خلاصه مالی فصول</span>
            </td>
          </tr>
          <tr>
            <td>
              <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                [isSelected]="SelectFinancialSheet" (PrettyCheckBoxChange)="OnCheckBoxChange($event,'FinancialSheet')">
              </app-custom-check-box>
              <span style="margin-right: 5px;" class="table-cell-Lable">برگه مالی</span>
            </td>
            <td>
              <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                [isSelected]="SelectSummaryQuantitySurveying"
                (PrettyCheckBoxChange)="OnCheckBoxChange($event,'QuantitySurveying')">
              </app-custom-check-box>
              <span style="margin-right: 5px;" class="table-cell-Lable">خلاصه متره</span>
            </td>
          </tr>
          <tr>
            <td>
              <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                [isSelected]="SelectQuantitySurveyingDetails"
                (PrettyCheckBoxChange)="OnCheckBoxChange($event,'QuantitySurveyingDetails')">
              </app-custom-check-box>
              <span style="margin-right: 5px;" class="table-cell-Lable">ریز متره</span>
            </td>
            <td>
              <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                [isSelected]="SelectShipment" (PrettyCheckBoxChange)="OnCheckBoxChange($event,'Shipment')">
              </app-custom-check-box>
              <span style="margin-right: 5px;" class="table-cell-Lable">حمل</span>

            </td>
          </tr>
        </table>
      </fieldset>
    </div>
    <div *ngIf="SelectFinancialSheet" class="main-form-body" style="margin: 5px;">
        <table style="width: 300px; overflow: auto;">
          <tr>
            <td style="width: 50%; float: right;">
              <app-custom-check-box style="vertical-align: sub;" [configurationInfo]="CustomCheckBoxConfig"
                [isSelected]="PrintCoef" (PrettyCheckBoxChange)="OnCheckBoxChange($event,'PrintCoef')">
              </app-custom-check-box>
              <span style="margin-right: 5px;" class="table-cell-Lable">نمایش ضرایب در برگه مالی</span>
            </td>
          </tr>
        </table>
    </div>
    <div class="buttons-place" style=" margin: 5px">
      <button (click)="onPrintClick()" id="btn2" class="btn btn-primary btnGreen" style="margin: 2px">
        <img width="15px" height="15px" src="assets/Icons/print.png" />
        چاپ</button>
      <button (click)="popupclosed()" class="btn btn-primary btnGreen">
        <img width="15px" height="15px" src="assets/Icons/exit.png" />
        انصراف</button>
    </div>
  </div>
</div>
<app-over-popup *ngIf="btnclicked" [PopupType]="type" [startLeftPosition]="startLeftPosition"
  [startTopPosition]="startTopPosition" [PopupParam]="alertMessageParams"
  (popupclosed)="closee === 'message-box' ? popupclosed($event) : popupclosedwithoutexit($event) "></app-over-popup>
