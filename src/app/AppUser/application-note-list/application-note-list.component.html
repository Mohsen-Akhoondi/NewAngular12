<div class="main-form-body" style="margin-top: 3px; height:87%;">
  <fieldset  *ngIf="HasModule"  class="feild-set" style="display: inherit">
    <legend style="width: 5%;"> فعالیت</legend>
    <table style="margin-bottom: 10px;">

      <tr>
        <td>
          <span class="table-cell-Lable" >فعالیت</span>
          <app-ng-select-virtual-scroll style="display: inline-block;min-width: 300px" [NgSelectParams]="ModuleParams"
          (selectedChange)="onChangeModuleObj($event)"   [Items]="ModuleItems" (Open)="OnOpenNgSelect('Module')">
          </app-ng-select-virtual-scroll>
        </td>
      </tr>
     </table>
    </fieldset>

    <div id="container" style="clear: both;padding-bottom: 5px;">
      <div class="box-dev" style=" width: 100%;" [style.height.%]="BoxDevHeight">
        <app-grid  [columns]="columnDef" [rowsData]="rowData" (RowClick)="RowClick($event)"
          [gridHeight]=92>
        </app-grid>
      </div>
    </div>   
</div>     
<div class="buttons-place" style="margin: unset;">
  <button (click)="Btnclick('insert')"   id="btn2" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/add.png" />
    ایجاد</button>

  <button (click)="Btnclick('update')" id="btn2" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/show.png" />
    اصلاح</button>
  <button  (click)="onDeleteclick()" id="btnTenderRep"  class="btn btn-primary btnGreen" >
    <img width="15px" height="15px" src="assets/Icons/delete.png" />
    حذف
  </button>


  <button (click)="Close()" id="btn4" class="btn btn-primary btnGreen">
    <img width="15px" height="15px" src="assets/Icons/exit.png" />
    خروج</button>
</div>

<app-over-popup *ngIf="btnclicked" [HaveMaxBtn]="HaveMaxBtn" [startLeftPosition]="startLeftPosition"
[startTopPosition]="startTopPosition" [minHeightPixel]="MinHeightPixel" [MainMaxwidthPixel]="MainMaxwidthPixel" [PopupType]="type"
  [HeightPercentWithMaxBtn]="HeightPercentWithMaxBtn"
  [PopupParam]="type === 'message-box' ? alertMessageParams : paramObj" [HaveHeader]="HaveHeader"
  (popupclosed)="popupclosed($event)" (PopupOutPutParam)="type ==='message-box' ? MessageBoxAction($event) : getOutPutParam($event)">
</app-over-popup>
